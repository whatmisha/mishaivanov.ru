<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Variable Font Control with DualShock</title>
  <style>
    @font-face {
      font-family: 'Angst';
      src: url('https://mishaivanov.ru/fonts/AngstVF.woff2') format('woff2');
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    #text {
      font-family: 'Angst';
      font-size: 240px;
        line-height:210px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="text">A</div>

  <script>
    const textElement = document.getElementById('text');
    let currentWght = 0; // Изначально жирность равна 0
    let currentSrff = 0; // Изначально размер засечек равен 0

    function updateFontStyles(targetWght, targetSrff) {
      // Плавное изменение значений с помощью линейной интерполяции (lerping)
      currentWght += (targetWght - currentWght) * 0.1;
      currentSrff += (targetSrff - currentSrff) * 0.1;

      textElement.style.fontVariationSettings = `'wght' ${currentWght}, 'srff' ${currentSrff}`;
    }

    function readGamepad() {
      const gamepad = navigator.getGamepads()[0];
      if (gamepad) {
        // Определение индексов кнопок для L1, R1, L2 и R2 (индексы могут варьироваться в зависимости от контроллера)
        const L1 = 4; // Обычно L1 это кнопка с индексом 4
        const R1 = 5; // Обычно R1 это кнопка с индексом 5
        const L2 = 6; // Обычно L2 это кнопка с индексом 6
        const R2 = 7; // Обычно R2 это кнопка с индексом 7

        // Изменение жирности при нажатии L2 и R2, двигаемся на 2 единицы за нажатие
        if (gamepad.buttons[L2].pressed && currentWght > 0) currentWght -= 2; // Уменьшить на 2, если L2 нажата
        if (gamepad.buttons[R2].pressed && currentWght < 100) currentWght += 2; // Увеличить на 2, если R2 нажата

        // Изменение размера засечек при нажатии L1 и R1, двигаемся на 2 единицы за нажатие
        if (gamepad.buttons[L1].pressed && currentSrff > 0) currentSrff -= 2; // Уменьшить на 2, если L1 нажата
        if (gamepad.buttons[R1].pressed && currentSrff < 100) currentSrff += 2; // Увеличить на 2, если R1 нажата

        updateFontStyles(currentWght, currentSrff);
      }
      requestAnimationFrame(readGamepad); // Обновляем в каждом кадре анимации для плавности
    }

    window.addEventListener("load", readGamepad);
  </script>
</body>
</html>
