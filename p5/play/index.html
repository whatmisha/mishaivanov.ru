<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Variable Font Control with DualShock</title>
  <style>
    @font-face {
      font-family: 'Angst';
      src: url('https://mishaivanov.ru/fonts/AngstVF.woff2') format('woff2');
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    #text {
      font-family: 'Angst';
      font-size: 240px;
        line-height:210px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="text">A</div>

  <script>
    const textElement = document.getElementById('text');
    let currentWght = 0; // Изначально жирность равна 0

    function updateFontStyles(targetWght) {
      // Плавное изменение значения жирности с помощью линейной интерполяции (lerping)
      currentWght += (targetWght - currentWght) * 0.1;

      textElement.style.fontVariationSettings = `'wght' ${currentWght}`;
    }

    function readGamepad() {
      const gamepad = navigator.getGamepads()[0];
      if (gamepad) {
        // Определение индексов кнопок для L2 и R2 (индексы могут варьироваться в зависимости от контроллера)
        const L2 = 6; // Обычно L2 это кнопка с индексом 6
        const R2 = 7; // Обычно R2 это кнопка с индексом 7

        // Изменение жирности при нажатии L2 и R2
        if (gamepad.buttons[L2].pressed && currentWght > 0) currentWght -= 1; // Уменьшить, если L2 нажата и currentWght > 0
        if (gamepad.buttons[R2].pressed && currentWght < 100) currentWght += 1; // Увеличить, если R2 нажата и currentWght < 100

        updateFontStyles(currentWght);
      }
      requestAnimationFrame(readGamepad); // Обновляем в каждом кадре анимации для плавности
    }

    window.addEventListener("load", readGamepad);
  </script>
</body>
</html>
