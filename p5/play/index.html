<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Управление буквой и стилем шрифта с помощью контроллера</title>
  <style>
    @font-face {
      font-family: 'Angst';
      src: url('https://mishaivanov.ru/fonts/AngstVF.woff2') format('woff2');
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: black;
      color: white;
      overflow: hidden; /* Скрыть контент, выходящий за пределы экрана */
    }

    #text {
      font-family: 'Angst';
      font-size: 240px; /* Установлен размер шрифта 240 пикселей */
      position: absolute;
      top: 50%; /* Начальное положение по вертикали */
      left: 50%; /* Начальное положение по горизонтали */
      transform-origin: center; /* Центр вращения */
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div id="text">A</div>

  <script>
    const textElement = document.getElementById('text');
    let posX = 0; // Изначально смещение по X равно 0
    let posY = 0; // Изначально смещение по Y равно 0
    let rotation = 0; // Изначально угол вращения равен 0
    let currentWght = 0; // Изначально жирность равна 0
    let currentSrff = 0; // Изначально размер засечек равен 0

    function updateStyles() {
      textElement.style.transform = `translate(${posX}px, ${posY}px) rotate(${rotation}deg)`;
      textElement.style.fontVariationSettings = `'wght' ${currentWght}, 'srff' ${currentSrff}`;
    }

    function readGamepad() {
      const gamepad = navigator.getGamepads()[0];
      if (gamepad) {
        // Управление положением буквы с помощью левого стика
        const leftStickX = gamepad.axes[0]; // Горизонтальное движение левого стика
        const leftStickY = gamepad.axes[1]; // Вертикальное движение левого стика
        posX += leftStickX * 10; // Увеличена скорость изменения X позиции
        posY += leftStickY * 10; // Увеличена скорость изменения Y позиции

        // Управление вращением буквы с помощью правого стика
        const rightStickX = gamepad.axes[2]; // Горизонтальное движение правого стика
        rotation += rightStickX * 4; // Увеличена скорость вращения

        // Возвращение функциональности кнопок L1, L2, R1, R2 с удвоенной скоростью изменения параметров
        const L1 = 4; // Обычно L1 это кнопка с индексом 4
        const R1 = 5; // Обычно R1 это кнопка с индексом 5
        const L2 = 6; // Обычно L2 это кнопка с индексом 6
        const R2 = 7; // Обычно R2 это кнопка с индексом 7

        if (gamepad.buttons[L1].pressed && currentWght > 0) currentWght -= 4; 
        if (gamepad.buttons[R1].pressed && currentWght < 100) currentWght += 4; 
        if (gamepad.buttons[L2].pressed && currentSrff > 0) currentSrff -= 4; 
        if (gamepad.buttons[R2].pressed && currentSrff < 100) currentSrff += 4; 

        updateStyles();
      }
      requestAnimationFrame(readGamepad); // Обновляем в каждом кадре анимации для плавности
    }

    window.addEventListener("load", readGamepad);
  </script>
</body>
</html>
