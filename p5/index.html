<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>P5.js + DualShock</title>
    <style>
        @font-face {
            font-family: 'CoFoSans-Medium';
            src: url('https://mishaivanov.ru/fonts/CoFoSans-Medium.woff2') format('woff2');
            font-weight: normal;
        }

        @font-face {
            font-family: 'CoFoSans-Regular';
            src: url('https://mishaivanov.ru/fonts/CoFoSans-Regular.woff2') format('woff2');
            font-weight: normal;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
            font-family: 'CoFoSans-Regular', sans-serif;
            color: white;
        }

        h1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            font-family: 'CoFoSans-Medium', sans-serif;
            font-weight: normal;
            color: white;
            font-size: 12vw; /* Adjust the size as needed */
            margin: 0;
            padding: 10px 0; /* Add some padding to ensure it doesn't touch the very edge */
            box-sizing: border-box;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #project-list {
            text-align: center;
            width: 100%;
            max-width: 600px; /* Adjust as needed */
            margin: 100px 0 60px; /* Increase top margin to push it down */
        }

        a {
            color: white;
            text-decoration: none;
            font-size: 4vw;
        }

        a:hover {
            color: darkgrey;
        }
    </style>
</head>
<body>
    <h1>P5.js + DualShock</h1>
    <div id="project-list">Loading...</div>
    <script src="script.js"></script>
</body>
</html>
