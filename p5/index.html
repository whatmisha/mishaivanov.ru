<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>P5.js projects</title>
    <style>
        @font-face {
            font-family: 'CoFoSans-Medium';
            src: url('https://mishaivanov.ru/fonts/CoFoSans-Medium.woff2') format('woff2');
            font-weight: normal; /* Указываем, что это нормальный вес шрифта */
        }

        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
            font-family: 'CoFoSans', sans-serif;
            color: white;
        }

        h1 {
            font-family: 'CoFoSans-Medium', sans-serif;
            font-weight: normal; /* Указываем нормальный вес */
            color: white;
            font-size: 72px;
            margin: 0 0 20px 0;
        }

        #project-list {
            text-align: center;
            width: 100%;
        }

        a {
            color: white;
            text-decoration: none;
            font-size: 32px;
        }

        a:hover {
            color: darkgrey;
        }
    </style>
</head>
<body>
    <h1>P5.js projects</h1>
    <div id="project-list">Loading...</div>
    <script src="script.js"></script>
</body>
</html>
