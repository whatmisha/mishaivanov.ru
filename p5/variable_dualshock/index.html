<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>HELL WORD</title>
  <style>
    /* Подключение шрифта Angst */
    @font-face {
      font-family: 'Angst';
      src: url('https://mishaivanov.ru/fonts/AngstVF.woff2') format('woff2');
    }

    /* Стили для body */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black; /* Черный фон */
    }

    /* Стили для текста */
    .text {
      font-family: 'Angst', serif; /* Шрифт Angst с засечками */
      font-size: 240px; /* Размер текста */
      color: white; /* Белый цвет текста */
      text-align: center; /* Выравнивание текста по центру */
    }
  </style>
</head>
<body>
  <div class="text">HELL WORD</div>
</body>
</html>
