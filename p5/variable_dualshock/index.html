<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Variable Font Control with Mouse</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
    }

    canvas {
      display: block;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
  <script>
    let fontRegular;

    function preload() {
      // Предварительная загрузка шрифта
      fontRegular = loadFont('https://mishaivanov.ru/fonts/AngstVF.woff2');
    }

    function setup() {
      createCanvas(windowWidth, windowHeight);
      textFont(fontRegular);
      textSize(100);
      fill(255);
      noStroke();
    }

    function draw() {
      background(0);

      // Получение координат мыши для управления параметрами шрифта
      let wght = map(mouseY, 0, height, 100, 900); // Жирность от 100 до 900
      let srff = map(mouseX, 0, width, 25, 151);   // Размер засечек от 25% до 151%

      // Обновление стилей шрифта
      textFont(fontRegular, 100, { 'wght': wght, 'srff': srff });
      text('HELL WORD', width / 2 - textWidth('HELL WORD') / 2, height / 2);
    }

    // Функция для преобразования диапазона значений
    function map(value, in_min, in_max, out_min, out_max) {
      return (value - in_min) * (out_max - out_min) / (in_max - in_min) + out_min;
    }
  </script>
</body>
</html>
