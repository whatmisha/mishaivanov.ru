<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Variable Font Control with Mouse</title>
  <style>
    @font-face {
      font-family: 'Angst';
      src: url('https://mishaivanov.ru/fonts/AngstVF.woff2') format('woff2');
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #text {
      font-family: 'Angst';
      font-size: 100px;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="text">HELL WORD</div>

  <script>
    const textElement = document.getElementById('text');

    document.onmousemove = function(e) {
      // Получение значений для жирности и размера засечек в диапазоне от 0 до 100
      const wght = map(e.clientY, 0, window.innerHeight, 0, 100); // Изменение по вертикали
      const srff = map(e.clientX, 0, window.innerWidth, 0, 100);   // Изменение по горизонтали

      // Обновление стилей шрифта
      textElement.style.fontVariationSettings = `'wght' ${wght}, 'srff' ${srff}`;
    };

    // Функция для преобразования диапазона значений
    function map(value, in_min, in_max, out_min, out_max) {
      return (value - in_min) * (out_max - out_min) / (in_max - in_min) + out_min;
    }
  </script>
</body>
</html>
