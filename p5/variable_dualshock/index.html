<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Variable Font Control with Mouse</title>
  <style>
    @font-face {
      font-family: 'Angst';
      src: url('https://mishaivanov.ru/fonts/AngstVF.woff2') format('woff2-variations');
      font-weight: 100 900;
      font-stretch: 25% 151%;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
    }

    canvas {
      display: block;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
<script>
  function setup() {
    createCanvas(windowWidth, windowHeight);
    textSize(100);
    textAlign(CENTER, CENTER);
    fill(255);
  }

  function draw() {
    background(0);

    // Получение координат мыши для управления вариативными параметрами
    let wght = map(mouseY, 0, height, 100, 0); // Вертикальное положение для жирности
    let srff = map(mouseX, 0, width, 0, 100);  // Горизонтальное положение для размера засечек

    // Обновление стилей шрифта
    push(); // Начало нового стиля
    let vProperties = {
      'font-variation-settings': `'wght' ${wght}, 'srff' ${srff}`
    };
    drawingContext.font = `100px 'Angst'`;
    drawingContext.textAlign = 'center';
    drawingContext.fillText('HELL WORD', width / 2, height / 2);
    pop(); // Восстановление предыдущего стиля
  }
</script>
</body>
</html>
