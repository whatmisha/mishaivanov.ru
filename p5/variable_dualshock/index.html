<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Variable Font Control with Mouse</title>
  <style>
    @font-face {
      font-family: 'Angst';
      src: url('https://mishaivanov.ru/fonts/AngstVF.woff2') format('woff2-variations');
      font-weight: 100 900;
      font-stretch: 25% 151%;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
    }

    #text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Angst';
      font-size: 100px;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="text">HELL WORD</div>

  <script>
    // Получаем элемент текста
    const textElement = document.getElementById('text');

    function updateTextStyles() {
      // Вычисляем параметры на основе положения мыши
      let wght = map(mouseY, 0, window.innerHeight, 100, 900); // Жирность от 100 до 900
      let srff = map(mouseX, 0, window.innerWidth, 25, 151);  // Размер засечек от 25% до 151%

      // Обновляем стили шрифта
      textElement.style.fontVariationSettings = `'wght' ${wght}, 'srff' ${srff}`;
    }

    // Обработчик движения мыши
    window.onmousemove = function (e) {
      updateTextStyles();
    };

    // Вспомогательная функция для преобразования диапазона значений
    function map(value, in_min, in_max, out_min, out_max) {
      return (value - in_min) * (out_max - out_min) / (in_max - in_min) + out_min;
    }
  </script>
</body>
</html>
