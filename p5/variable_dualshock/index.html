<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Variable Font Control with DualShock</title>
  <style>
    @font-face {
      font-family: 'Angst';
      src: url('https://mishaivanov.ru/fonts/AngstVF.woff2') format('woff2');
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    #text {
      font-family: 'Angst';
      font-size: 240px; /* Updated font size */
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="text">HELL WORD</div>

  <script>
    const textElement = document.getElementById('text');

    // Функция для обновления стилей шрифта
    function updateFontStyles(wght, srff) {
      textElement.style.fontVariationSettings = `'wght' ${wght}, 'srff' ${srff}`;
    }

    // Функция для чтения состояния контроллера DualShock
    function readGamepad() {
      const gamepad = navigator.getGamepads()[0];
      if (gamepad) {
        // Левый стик для жирности (ось Y)
        const wght = map(gamepad.axes[1], -1, 1, 0, 100);
        // Правый стик для засечек (ось Y)
        const srff = map(gamepad.axes[3], -1, 1, 0, 100);

        updateFontStyles(wght, srff);
      }
      // Обновляем состояние каждые 100ms
      setTimeout(readGamepad, 100);
    }

    // Функция для преобразования диапазона значений
    function map(value, in_min, in_max, out_min, out_max) {
      return (value - in_min) * (out_max - out_min) / (in_max - in_min) + out_min;
    }

    // Запускаем чтение данных с контроллера
    window.addEventListener("load", readGamepad);
  </script>
</body>
</html>
