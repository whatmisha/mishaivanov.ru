<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Handpose Detection</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #videoContainer {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        video {
            opacity: 1; /* Убедитесь, что видео видно */
        }
        canvas {
            z-index: 10; /* Убедитесь, что холст находится поверх видео */
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
    <script src="script.js"></script>
</body>
</html>
