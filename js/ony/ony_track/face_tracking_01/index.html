<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тайптестер с фейстрекингом</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script>
        let video;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            video = createCapture(VIDEO);
            video.size(640, 480);
            video.hide();
        }

        function draw() {
            background(255);
            
            push();
            translate(width, 0);
            scale(-1, 1);
            
            // Используем фиксированное соотношение сторон 4:3
            let videoAspect = 4/3;
            let windowAspect = width / height;
            let w = width;
            let h = height;
            let x = 0;
            let y = 0;
            
            if (windowAspect > videoAspect) {
                // Окно шире видео
                w = height * videoAspect;
                x = (width - w) / 2;
            } else {
                // Окно уже видео
                h = width / videoAspect;
                y = (height - h) / 2;
            }
            
            image(video, x, y, w, h);
            
            pop();
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>
