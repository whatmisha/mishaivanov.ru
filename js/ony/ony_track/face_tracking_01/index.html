<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тайптестер с фейстрекингом</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <script>
        let video;
        let faceapi;
        let detections = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            video = createCapture(VIDEO);
            video.size(windowWidth, windowHeight);
            video.hide();
            
            console.log('Видео инициализировано');

            const faceOptions = {
                withLandmarks: true,
                withExpressions: false,
                withDescriptors: false,
            };
            faceapi = ml5.faceLandmarks(video, modelReady);
        }

        function modelReady() {
            console.log('Модель Facemesh загружена');
            faceapi.predict(gotFaces);
        }

        function gotFaces(error, result) {
            if (error) {
                console.log(error);
                return;
            }
            detections = result;
            faceapi.predict(gotFaces);
        }

        function draw() {
            background(255);
            if (video) {
                image(video, 0, 0, width, height);
                console.log('Отрисовка видео');
            }
            
            if (detections.length > 0) {
                // Отрисовка точек лица
                for (let i = 0; i < detections.length; i++) {
                    const keypoints = detections[i].scaledMesh;
                    for (let j = 0; j < keypoints.length; j++) {
                        const [x, y] = keypoints[j];
                        stroke(0, 255, 0);
                        strokeWeight(4);
                        point(x, y);
                    }
                }
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>
