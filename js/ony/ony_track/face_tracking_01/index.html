<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тайптестер с фейстрекингом</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@0.5.0/dist/ml5.min.js" type="text/javascript"></script>
    <style>
        @font-face {
            font-family: 'Ony Track';
            src: url('font/Ony_Track_VGX.woff2') format('woff2');
        }
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script>
        let video;
        let poseNet;
        let poses = [];
        let font;

        // Проверяем загрузку ml5.js
        window.addEventListener('load', function() {
            if (typeof ml5 === 'undefined') {
                console.error('ml5.js не загружен!');
            } else {
                console.log('ml5.js успешно загружен');
                console.log('Версия ml5:', ml5.version);
                console.log('Доступные методы:', Object.keys(ml5));
            }
        });

        function preload() {
            font = loadFont('font/Ony_Track_VGX.woff2');
        }

        function setup() {
            createCanvas(windowWidth, windowHeight);
            video = createCapture(VIDEO);
            video.size(640, 480);
            video.hide();
            
            // Инициализация PoseNet
            poseNet = ml5.poseNet(video, modelReady);
            poseNet.on('pose', function(results) {
                poses = results;
            });
            
            console.log('ml5 version:', ml5.version);
            
            textFont(font);
            textAlign(CENTER, CENTER);
            textSize(30);
        }

        function modelReady() {
            console.log('PoseNet модель загружена');
        }

        function draw() {
            background(0);
            
            push();
            translate(width, 0);
            scale(-1, 1);
            
            let videoAspect = 4/3;
            let windowAspect = width / height;
            
            let w, h;
            
            if (windowAspect > videoAspect) {
                w = width;
                h = width / videoAspect;
            } else {
                h = height;
                w = height * videoAspect;
            }
            
            let x = (width - w) / 2;
            let y = (height - h) / 2;
            
            image(video, x, y, w, h);
            
            if (poses.length > 0) {
                let pose = poses[0].pose;
                
                // Получаем позиции глаз и рта
                let leftEye = pose.keypoints.find(k => k.part === 'leftEye');
                let rightEye = pose.keypoints.find(k => k.part === 'rightEye');
                let nose = pose.keypoints.find(k => k.part === 'nose');
                
                if (leftEye && leftEye.score > 0.2) {
                    let scaledX = (leftEye.position.x / 640) * w + x;
                    let scaledY = (leftEye.position.y / 480) * h + y;
                    fill(0, 255, 0);
                    noStroke();
                    text('O', scaledX, scaledY);
                }
                
                if (rightEye && rightEye.score > 0.2) {
                    let scaledX = (rightEye.position.x / 640) * w + x;
                    let scaledY = (rightEye.position.y / 480) * h + y;
                    fill(0, 255, 0);
                    noStroke();
                    text('N', scaledX, scaledY);
                }
                
                if (nose && nose.score > 0.2) {
                    let scaledX = (nose.position.x / 640) * w + x;
                    let scaledY = ((nose.position.y / 480) * h + y) + 30; // Немного ниже носа для рта
                    fill(0, 255, 0);
                    noStroke();
                    text('Y', scaledX, scaledY);
                }
            }
            
            pop();
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>
