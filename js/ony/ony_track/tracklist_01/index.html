<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Font Preview</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    @font-face {
      font-family: 'Ony Track';
      src: url('https://mishaivanov.ru/js/ony/ony_track/tracklist/font/Ony_Track_VGX.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-color: black;
      color: white;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      font-family: 'Ony Track';
    }

    .tracklist {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 90%;
      margin: auto;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .text-line {
      display: block;
      width: 100%;
      white-space: nowrap;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-line">Tracklist:</div>
    <div class="text-line">1. King Geedorah — Monster Zero</div>
    <div class="text-line">2. Run The Jewels — Legend Has It</div>
    <div class="text-line">3. J Dilla — In The Streets</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
