<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YP Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Mobile message -->
    <div class="mobile-message">
        <h2>Desktop Only</h2>
        <p>This interface is designed for desktop use only. Please visit this page on a desktop computer for the full experience.</p>
    </div>

    <!-- Desktop content -->
    <div class="desktop-content controls">
        <div>
            <label>Additional Rays:</label>
            <input type="range" id="raysSlider" min="0" max="8" value="0" step="1">
            <input type="number" id="raysInput" value="0" min="0" max="8">
        </div>
        <label>
            Circle Diameter:
            <input type="range" id="sizeSlider" min="4" value="4" step="2">
            <input type="number" id="sizeInput" value="4" min="4" step="2" class="number-input">
        </label>
        <br>
        <label>
            Distance Between Circles:
            <input type="range" id="spacingSlider" min="0" max="360" value="24" step="2">
            <input type="number" id="spacingInput" value="24" min="0" max="360" step="2" class="number-input">
        </label>
        <br>
        <div class="control-row">
            <button id="exportSVG" class="export-button">Export SVG</button>
            <span class="keyboard-hint">⌘ + E</span>
        </div>
    </div>
    <div class="desktop-content controls gravity-controls">
        <label>
            Cursor Radius:
            <input type="range" id="radiusSlider" min="50" max="400" value="50" step="10">
            <input type="number" id="radiusInput" value="50" min="50" max="400" step="10" class="number-input">
        </label>
        <br>
        <label>
            Cursor Force:
            <input type="range" id="strengthSlider" min="1" max="100" value="1" step="1">
            <input type="number" id="strengthInput" value="1" min="1" max="100" step="1" class="number-input">
        </label>
        <br>
        <div class="control-row">
            <label class="control-row">
                <input type="checkbox" id="gravityMode" class="repel-checkbox">
                <span>Repel Mode</span>
            </label>
        </div>
        <div class="control-row">
            <button id="randomMode">Random</button>
        </div>
    </div>
    <div class="desktop-content bottom-hint">
        Space or click — freeze points
    </div>
    <div id="pauseIndicator" class="desktop-content">
        <div class="pause-bars">
            <div class="pause-bar"></div>
            <div class="pause-bar"></div>
        </div>
    </div>
    <div class="container desktop-content">
        <canvas id="rayCanvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
