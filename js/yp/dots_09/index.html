<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лучи</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            color: white;
        }
        /* Стили для ползунков */
        input[type="range"] {
            -webkit-appearance: none;
            width: 200px;
            height: 2px;
            background: white;
            border-radius: 1px;
            margin: 10px 0;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }
        
        input[type="range"]::-moz-range-track {
            width: 200px;
            height: 2px;
            background: white;
            border-radius: 1px;
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <div class="controls">
        <div>
            <label>Дополнительные лучи:</label>
            <input type="range" id="raysSlider" min="0" max="8" value="0" step="1">
            <input type="number" id="raysInput" value="0" min="0" max="8">
        </div>
        <label>
            Диаметр кругов:
            <input type="range" id="sizeSlider" min="4" value="4" step="2">
            <input type="number" id="sizeInput" value="4" min="4" step="2" style="width: 60px;">
        </label>
        <br>
        <label>
            Расстояние между кругами:
            <input type="range" id="spacingSlider" min="0" max="360" value="24" step="2">
            <input type="number" id="spacingInput" value="24" min="0" max="360" step="2" style="width: 60px;">
        </label>
        <br>
        <label>
            Глубина (Z):
            <input type="range" id="depthSlider" min="0" max="500" value="0" step="10">
            <input type="number" id="depthInput" value="0" min="0" max="500" step="10" style="width: 60px;">
        </label>
        <br>
        <label>
            Угол обзора:
            <input type="range" id="perspectiveSlider" min="300" max="2000" value="1000" step="50">
            <input type="number" id="perspectiveInput" value="1000" min="300" max="2000" step="50" style="width: 60px;">
        </label>
        <br>
        <div style="display: flex; align-items: center;">
            <button id="exportSVG" style="margin-top: 10px; padding: 5px 10px;">Экспорт SVG</button>
            <span style="color: white; margin-left: 10px; opacity: 0.7;">⌘ + E</span>
        </div>
    </div>
    <div class="controls gravity-controls" style="right: 20px; left: auto;">
        <label>
            Радиус курсора:
            <input type="range" id="radiusSlider" min="50" max="400" value="50" step="10">
            <input type="number" id="radiusInput" value="50" min="50" max="400" step="10" style="width: 60px;">
        </label>
        <br>
        <label>
            Сила курсора:
            <input type="range" id="strengthSlider" min="1" max="100" value="1" step="1">
            <input type="number" id="strengthInput" value="1" min="1" max="100" step="1" style="width: 60px;">
        </label>
        <br>
        <div style="display: flex; align-items: center; margin-top: 10px;">
            <label style="display: flex; align-items: center; cursor: pointer;">
                <input type="checkbox" id="gravityMode" style="margin-right: 8px;">
                <span style="white-space: nowrap;">Режим отталкивания</span>
            </label>
        </div>
        <div style="display: flex; align-items: center; margin-top: 10px;">
            <button id="randomMode" style="padding: 5px 10px;">Рандом</button>
        </div>
    </div>
    <div style="position: fixed; bottom: 20px; left: 20px; color: white; opacity: 0.7;">
        Пробел или клик — заморозить точки
    </div>
    <div id="pauseIndicator" style="position: fixed; bottom: 20px; right: 20px; display: none;">
        <div style="width: 125px; height: 100px; display: flex; justify-content: space-between;">
            <div style="width: 50px; height: 100px; background-color: #333333;"></div>
            <div style="width: 50px; height: 100px; background-color: #333333;"></div>
        </div>
    </div>
    <div class="container">
        <canvas id="rayCanvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
