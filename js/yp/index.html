<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-weight: 300;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1rem;
            opacity: 0.8;
        }
        .loader {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Функция для сканирования директорий и поиска последней версии
        async function findLatestVersion() {
            // Начальное значение по умолчанию
            let latestVersion = "10";
            
            try {
                // Получаем список всех директорий с помощью fetch и специального PHP-скрипта
                const response = await fetch('scan_directories.php');
                if (response.ok) {
                    const directories = await response.json();
                    
                    // Фильтруем только директории с числовыми именами
                    const versionDirs = directories.filter(dir => /^\d+$/.test(dir));
                    
                    if (versionDirs.length > 0) {
                        // Сортируем версии по числовому значению (важно для правильной сортировки многозначных чисел)
                        versionDirs.sort((a, b) => parseInt(a) - parseInt(b));
                        
                        // Получаем последнюю версию
                        latestVersion = versionDirs[versionDirs.length - 1];
                    }
                }
            } catch (error) {
                console.error('Error finding latest version:', error);
                // В случае ошибки используем значение по умолчанию
            }
            
            return latestVersion;
        }

        // Функция для проверки существования директории
        async function checkDirectoryExists(path) {
            try {
                const response = await fetch(path, { method: 'HEAD' });
                return response.status !== 404;
            } catch (error) {
                return false;
            }
        }

        // Функция для перенаправления
        async function redirect() {
            // Получаем запрошенный путь
            const path = window.location.pathname;
            const segments = path.split('/').filter(segment => segment.length > 0);
            
            // Проверяем, запрошена ли конкретная версия
            if (segments.length > 0 && /^\d+$/.test(segments[segments.length - 1])) {
                const requestedVersion = segments[segments.length - 1];
                
                // Проверяем существование запрошенной версии
                const exists = await checkDirectoryExists(`./${requestedVersion}/`);
                if (exists) {
                    // Если версия существует, перенаправляем на нее
                    window.location.href = `./${requestedVersion}/`;
                } else {
                    // Если версия не существует, перенаправляем на последнюю
                    const latestVersion = await findLatestVersion();
                    window.location.href = `./${latestVersion}/`;
                }
            } else {
                // Если версия не указана, перенаправляем на последнюю
                const latestVersion = await findLatestVersion();
                window.location.href = `./${latestVersion}/`;
            }
        }

        // Запускаем перенаправление после загрузки страницы
        window.onload = function() {
            setTimeout(() => {
                redirect().catch(error => {
                    console.error('Redirect error:', error);
                    // В случае ошибки перенаправляем на версию по умолчанию
                    window.location.href = './10/';
                });
            }, 1000); // Задержка в 1 секунду для отображения анимации
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Redirecting</h1>
        <p>Taking you to the latest version...</p>
        <div class="loader"></div>
    </div>
</body>
</html>
