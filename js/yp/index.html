<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting</title>
    <style>
        body {
            margin: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            color: white;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        .loader {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile message styles */
        .mobile-message {
            display: none;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 18px;
            max-width: 80%;
        }

        /* Media query for mobile devices */
        @media (max-width: 768px) {
            .desktop-content {
                display: none !important;
            }
            
            .mobile-message {
                display: block;
            }
        }
    </style>
    <script>
        // Функция для получения списка доступных версий
        async function getAvailableVersions() {
            try {
                const response = await fetch('./get_versions.php');
                if (!response.ok) {
                    throw new Error('Failed to fetch versions');
                }
                return await response.json();
            } catch (error) {
                console.error('Error fetching versions:', error);
                return ['00']; // Возвращаем дефолтную версию в случае ошибки
            }
        }

        // Функция для получения последней версии проекта
        async function getLatestVersion() {
            const versions = await getAvailableVersions();
            
            if (versions.length === 0) {
                return "00"; // Дефолтная версия, если ничего не найдено
            }
            
            // Возвращаем последнюю версию из массива
            return versions[versions.length - 1];
        }

        // Функция для перенаправления
        async function redirect() {
            try {
                // Получаем запрошенный путь
                const path = window.location.pathname;
                const segments = path.split('/').filter(segment => segment.length > 0);
                
                // Проверяем, запрошена ли конкретная версия
                if (segments.length > 0 && /^\d+$/.test(segments[segments.length - 1])) {
                    const requestedVersion = segments[segments.length - 1];
                    const versions = await getAvailableVersions();
                    
                    // Проверяем существование запрошенной версии
                    if (versions.includes(requestedVersion)) {
                        window.location.href = `./${requestedVersion}/`;
                        return;
                    }
                }
                
                // Получаем последнюю версию и перенаправляем на нее
                const latestVersion = await getLatestVersion();
                window.location.href = `./${latestVersion}/`;
            } catch (error) {
                console.error('Ошибка при перенаправлении:', error);
                // В случае ошибки пытаемся перейти на версию 00
                window.location.href = './00/';
            }
        }

        // Запускаем перенаправление после загрузки страницы
        window.onload = function() {
            setTimeout(redirect, 1000); // Задержка в 1 секунду для отображения анимации
        }
    </script>
</head>
<body>
    <!-- Mobile message -->
    <div class="mobile-message">
        <h2>Desktop Only</h2>
        <p>This interface is designed for desktop use only. Please visit this page on a desktop computer for the full experience.</p>
    </div>

    <!-- Desktop content -->
    <div class="desktop-content container">
        <h2>Redirecting</h2>
        <p>Redirecting to the latest version of the project...</p>
        <div class="loader"></div>
    </div>
</body>
</html>
