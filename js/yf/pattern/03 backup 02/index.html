<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="tabs">
            <button class="tab-button active" data-tab="magnetic-rect">Diagonal Grid</button>
            <button class="tab-button" data-tab="fibonacci">Fibonacci Dotted Circle</button>
            <button class="tab-button" data-tab="voronoi">Voronoi Distribution Circle</button>
            <button class="tab-button" data-tab="rectangle">Voronoi Rectangle</button>
            <button class="tab-button" data-tab="fibonacci-rect">Fibonacci Rectangle</button>
        </div>
        
        <div class="content-wrapper">
            <div class="tab-content active" id="magnetic-rect-tab">
                <div class="wrapper" style="position: relative;">
                    <div style="width: 800px; height: 800px; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center;">
                        <canvas id="magnetic-rect-canvas"></canvas>
                    </div>
                    
                    <div class="controls">
                        <h2>Settings</h2>
                        <div class="control-group">
                            <label for="magnetic-rect-message">Настройки будут добавлены позже</label>
                        </div>
                        
                        <button id="magnetic-rect-exportSvgBtn" class="export-btn">Export as SVG (⌘E)</button>
                    </div>
                </div>
            </div>
            
            <div class="tab-content" id="fibonacci-tab">
                <div class="wrapper">
                    <canvas id="fibonacci-canvas"></canvas>
                    
                    <div class="controls">
                        <h2>Settings</h2>
                        <div class="control-group">
                            <label for="fibonacci-pointCount">Number of dots: <span id="fibonacci-pointCountValue" class="value-display">300</span></label>
                            <input type="range" id="fibonacci-pointCount" min="50" max="1000" value="300" step="10">
                        </div>
                        
                        <div class="control-group">
                            <label for="fibonacci-radius">Circle radius: <span id="fibonacci-radiusValue" class="value-display">250</span></label>
                            <input type="range" id="fibonacci-radius" min="50" max="400" value="250" step="10">
                        </div>
                        
                        <div class="control-group">
                            <label for="fibonacci-pointSize">Dot size: <span id="fibonacci-pointSizeValue" class="value-display">3</span></label>
                            <input type="range" id="fibonacci-pointSize" min="1" max="10" value="3" step="0.5">
                        </div>
                        
                        <div class="control-group">
                            <label for="fibonacci-spiralFactor">Spiral factor: <span id="fibonacci-spiralFactorValue" class="value-display">1</span></label>
                            <input type="range" id="fibonacci-spiralFactor" min="0" max="2" value="1" step="0.01">
                        </div>
                        
                        <button id="fibonacci-resetBtn">Reset Settings</button>
                        <button id="fibonacci-exportSvgBtn" class="export-btn">Export as SVG (⌘E)</button>
                    </div>
                </div>
            </div>
            
            <div class="tab-content" id="voronoi-tab">
                <div class="wrapper">
                    <canvas id="voronoi-canvas"></canvas>
                    
                    <div class="controls">
                        <h2>Settings</h2>
                        <div class="control-group">
                            <label for="voronoi-pointCount">Number of dots: <span id="voronoi-pointCountValue" class="value-display">150</span></label>
                            <input type="range" id="voronoi-pointCount" min="50" max="400" value="150" step="5">
                        </div>
                        
                        <div class="control-group">
                            <label for="voronoi-radius">Circle radius: <span id="voronoi-radiusValue" class="value-display">200</span></label>
                            <input type="range" id="voronoi-radius" min="50" max="400" value="200" step="10">
                        </div>
                        
                        <div class="control-group">
                            <label for="voronoi-pointSize">Dot size: <span id="voronoi-pointSizeValue" class="value-display">3</span></label>
                            <input type="range" id="voronoi-pointSize" min="1" max="10" value="3" step="0.5">
                        </div>
                        
                        <div class="control-group">
                            <label for="voronoi-iterations">Optimization iterations: <span id="voronoi-iterationsValue" class="value-display">0</span></label>
                            <input type="range" id="voronoi-iterations" min="0" max="50" value="0" step="1">
                        </div>
                        
                        <button id="voronoi-regenerateBtn">Generate New Pattern</button>
                        <button id="voronoi-exportSvgBtn" class="export-btn">Export as SVG (⌘E)</button>
                    </div>
                </div>
            </div>
            
            <div class="tab-content" id="rectangle-tab">
                <div class="wrapper">
                    <canvas id="rectangle-canvas"></canvas>
                    
                    <div class="controls">
                        <h2>Settings</h2>
                        <div class="control-group">
                            <label for="rectangle-pointCount">Number of dots: <span id="rectangle-pointCountValue" class="value-display">150</span></label>
                            <input type="range" id="rectangle-pointCount" min="50" max="400" value="150" step="5">
                        </div>
                        
                        <div class="control-group">
                            <label for="rectangle-ratio">Width/Height ratio: <span id="rectangle-ratioValue" class="value-display">2</span></label>
                            <input type="range" id="rectangle-ratio" min="1" max="3" value="2" step="0.1">
                        </div>
                        
                        <div class="control-group">
                            <label for="rectangle-pointSize">Dot size: <span id="rectangle-pointSizeValue" class="value-display">3</span></label>
                            <input type="range" id="rectangle-pointSize" min="1" max="10" value="3" step="0.5">
                        </div>
                        
                        <div class="control-group">
                            <label for="rectangle-iterations">Optimization iterations: <span id="rectangle-iterationsValue" class="value-display">0</span></label>
                            <input type="range" id="rectangle-iterations" min="0" max="50" value="0" step="1">
                        </div>
                        
                        <button id="rectangle-regenerateBtn">Generate New Pattern</button>
                        <button id="rectangle-exportSvgBtn" class="export-btn">Export as SVG (⌘E)</button>
                    </div>
                </div>
            </div>
            
            <div class="tab-content" id="fibonacci-rect-tab">
                <div class="wrapper">
                    <canvas id="fibonacci-rect-canvas"></canvas>
                    
                    <div class="controls">
                        <h2>Settings</h2>
                        <div class="control-group">
                            <label for="fibonacci-rect-pointCount">Number of dots: <span id="fibonacci-rect-pointCountValue" class="value-display">300</span></label>
                            <input type="range" id="fibonacci-rect-pointCount" min="50" max="1000" value="300" step="10">
                        </div>
                        
                        <div class="control-group">
                            <label for="fibonacci-rect-ratio">Width/Height ratio: <span id="fibonacci-rect-ratioValue" class="value-display">2.0</span></label>
                            <input type="range" id="fibonacci-rect-ratio" min="1" max="3" value="2" step="0.1">
                        </div>
                        
                        <div class="control-group">
                            <label for="fibonacci-rect-pointSize">Dot size: <span id="fibonacci-rect-pointSizeValue" class="value-display">3</span></label>
                            <input type="range" id="fibonacci-rect-pointSize" min="1" max="10" value="3" step="0.5">
                        </div>
                        
                        <div class="control-group">
                            <label for="fibonacci-rect-spiralFactor">Spiral factor: <span id="fibonacci-rect-spiralFactorValue" class="value-display">1.00</span></label>
                            <input type="range" id="fibonacci-rect-spiralFactor" min="0" max="2" value="1" step="0.01">
                        </div>
                        
                        <button id="fibonacci-rect-resetBtn">Reset Settings</button>
                        <button id="fibonacci-rect-exportSvgBtn" class="export-btn">Export as SVG (⌘E)</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="fibonacci.js"></script>
    <script src="voronoi.js"></script>
    <script src="rectangle.js"></script>
    <script src="fibonacci-rectangle.js"></script>
    <script src="magnetic-rectangle.js"></script>
</body>
</html>
