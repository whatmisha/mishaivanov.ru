<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–µ–±-–∫–∞–º–µ—Ä–∞ —Å –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ–º –ª–∏—Ü–∞</title>
    <!-- MediaPipe Face Mesh -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto 20px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .face-info {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-start {
            background: #4CAF50;
            color: white;
        }

        .btn-start:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }

        .btn-stop {
            background: #f44336;
            color: white;
        }

        .btn-stop:hover {
            background: #da190b;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(244, 67, 54, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìπ –í–µ–±-–∫–∞–º–µ—Ä–∞ —Å –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ–º –ª–∏—Ü–∞</h1>
        <div class="video-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
        </div>
        <div id="faceInfo" class="face-info">–õ–∏—Ü–∞ –Ω–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω—ã</div>
        <div class="controls">
            <button id="startBtn" class="btn-start">–í–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É</button>
            <button id="stopBtn" class="btn-stop" disabled>–í—ã–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É</button>
        </div>
        <div id="status" class="status info" style="display: none;"></div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusDiv = document.getElementById('status');
        const faceInfo = document.getElementById('faceInfo');
        let stream = null;
        let faceMesh = null;
        let camera = null;
        let showLandmarks = true;
        let showConnections = true;

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }

        function hideStatus() {
            statusDiv.style.display = 'none';
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è MediaPipe Face Mesh
        function initFaceMesh() {
            if (typeof FaceMesh === 'undefined') {
                console.error('FaceMesh –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω');
                showStatus('–û—à–∏–±–∫–∞: –±–∏–±–ª–∏–æ—Ç–µ–∫–∞ Face Mesh –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–∞', 'error');
                return;
            }
            
            faceMesh = new FaceMesh({
                locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
                }
            });

            faceMesh.setOptions({
                maxNumFaces: 1,
                refineLandmarks: true,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            faceMesh.onResults(onFaceMeshResults);
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ Face Mesh
        function onFaceMeshResults(results) {
            // –û—á–∏—â–∞–µ–º canvas
            ctx.save();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

            if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                faceInfo.textContent = `–û–±–Ω–∞—Ä—É–∂–µ–Ω–æ –ª–∏—Ü: ${results.multiFaceLandmarks.length} | –ú–µ—Ç–æ–∫: ${results.multiFaceLandmarks[0].length}`;
                
                results.multiFaceLandmarks.forEach((landmarks, faceIndex) => {
                    // –†–∏—Å—É–µ–º —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è –º–µ–∂–¥—É —Ç–æ—á–∫–∞–º–∏ (mesh —Å–µ—Ç–∫–∞)
                    if (showConnections) {
                        drawConnections(ctx, landmarks, results.image);
                    }
                    
                    // –†–∏—Å—É–µ–º –º–µ—Ç–∫–∏ (—Ç–æ—á–∫–∏)
                    if (showLandmarks) {
                        drawLandmarks(ctx, landmarks);
                    }
                });
            } else {
                faceInfo.textContent = '–õ–∏—Ü–∞ –Ω–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω—ã';
            }

            ctx.restore();
        }

        // –†–∏—Å—É–µ–º –º–µ—Ç–∫–∏ (—Ç–æ—á–∫–∏) –Ω–∞ –ª–∏—Ü–µ
        function drawLandmarks(ctx, landmarks) {
            ctx.fillStyle = '#00ff00';
            
            landmarks.forEach((landmark, index) => {
                const x = landmark.x * canvas.width;
                const y = landmark.y * canvas.height;
                
                // –†–∞–∑–º–µ—Ä —Ç–æ—á–∫–∏ –∑–∞–≤–∏—Å–∏—Ç –æ—Ç –≤–∞–∂–Ω–æ—Å—Ç–∏ –æ–±–ª–∞—Å—Ç–∏ –ª–∏—Ü–∞
                let radius = 2;
                
                // –í–∞–∂–Ω—ã–µ —Ç–æ—á–∫–∏ (–≥–ª–∞–∑–∞, –Ω–æ—Å, —Ä–æ—Ç) –¥–µ–ª–∞–µ–º –±–æ–ª—å—à–µ
                if (index >= 33 && index <= 263) { // –ì–ª–∞–∑–∞
                    radius = 3;
                    ctx.fillStyle = '#00ffff';
                } else if (index >= 1 && index <= 10) { // –ö–æ–Ω—Ç—É—Ä –ª–∏—Ü–∞
                    radius = 2.5;
                    ctx.fillStyle = '#ffff00';
                } else if (index >= 61 && index <= 68) { // –ù–æ—Å
                    radius = 3;
                    ctx.fillStyle = '#ff00ff';
                } else if (index >= 11 && index <= 16) { // –ë—Ä–æ–≤–∏
                    radius = 2.5;
                    ctx.fillStyle = '#ff8800';
                } else {
                    ctx.fillStyle = '#00ff00';
                }
                
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, 2 * Math.PI);
                ctx.fill();
            });
        }

        // –†–∏—Å—É–µ–º —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è –º–µ–∂–¥—É —Ç–æ—á–∫–∞–º–∏ (mesh —Å–µ—Ç–∫–∞)
        function drawConnections(ctx, landmarks, image) {
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º –≤—Å—Ç—Ä–æ–µ–Ω–Ω—É—é —Ñ—É–Ω–∫—Ü–∏—é –∏–∑ drawing_utils –¥–ª—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ mesh
            drawConnectors(ctx, landmarks, FACEMESH_TESSELATION, {
                color: '#C0C0C070',
                lineWidth: 1
            });
            
            // –†–∏—Å—É–µ–º –∫–æ–Ω—Ç—É—Ä –ª–∏—Ü–∞
            drawConnectors(ctx, landmarks, FACEMESH_FACE_OVAL, {
                color: '#E0E0E0',
                lineWidth: 2
            });
            
            // –†–∏—Å—É–µ–º –∫–æ–Ω—Ç—É—Ä –≥—É–±
            drawConnectors(ctx, landmarks, FACEMESH_LIPS, {
                color: '#E0E0E0',
                lineWidth: 2
            });
            
            // –†–∏—Å—É–µ–º –∫–æ–Ω—Ç—É—Ä –ª–µ–≤–æ–≥–æ –≥–ª–∞–∑–∞
            drawConnectors(ctx, landmarks, FACEMESH_LEFT_EYE, {
                color: '#FF3030',
                lineWidth: 2
            });
            
            // –†–∏—Å—É–µ–º –∫–æ–Ω—Ç—É—Ä –ø—Ä–∞–≤–æ–≥–æ –≥–ª–∞–∑–∞
            drawConnectors(ctx, landmarks, FACEMESH_RIGHT_EYE, {
                color: '#30FF30',
                lineWidth: 2
            });
            
            // –†–∏—Å—É–µ–º –∫–æ–Ω—Ç—É—Ä –ª–µ–≤–æ–π –±—Ä–æ–≤–∏
            drawConnectors(ctx, landmarks, FACEMESH_LEFT_EYEBROW, {
                color: '#FF3030',
                lineWidth: 2
            });
            
            // –†–∏—Å—É–µ–º –∫–æ–Ω—Ç—É—Ä –ø—Ä–∞–≤–æ–π –±—Ä–æ–≤–∏
            drawConnectors(ctx, landmarks, FACEMESH_RIGHT_EYEBROW, {
                color: '#30FF30',
                lineWidth: 2
            });
            
            // –†–∏—Å—É–µ–º –∫–æ–Ω—Ç—É—Ä –Ω–æ—Å–∞
            drawConnectors(ctx, landmarks, FACEMESH_NOSE, {
                color: '#FFFF30',
                lineWidth: 2
            });
        }

        async function startCamera() {
            try {
                // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –≤–µ–±-–∫–∞–º–µ—Ä–µ
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user' // 'user' –¥–ª—è —Ñ—Ä–æ–Ω—Ç–∞–ª—å–Ω–æ–π –∫–∞–º–µ—Ä—ã, 'environment' –¥–ª—è –∑–∞–¥–Ω–µ–π
                    },
                    audio: false
                });

                // –ü–æ–¥–∫–ª—é—á–∞–µ–º –ø–æ—Ç–æ–∫ –∫ video —ç–ª–µ–º–µ–Ω—Ç—É
                video.srcObject = stream;
                
                // –ñ–¥–µ–º, –ø–æ–∫–∞ –≤–∏–¥–µ–æ –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è, —á—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å –µ–≥–æ —Ä–∞–∑–º–µ—Ä—ã
                video.addEventListener('loadedmetadata', () => {
                    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä—ã canvas —Ä–∞–≤–Ω—ã–º–∏ —Ä–∞–∑–º–µ—Ä–∞–º video
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    
                    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º MediaPipe Face Mesh
                    if (!faceMesh) {
                        initFaceMesh();
                    }
                    
                    // –ó–∞–ø—É—Å–∫–∞–µ–º –æ–±—Ä–∞–±–æ—Ç–∫—É –∫–∞–¥—Ä–æ–≤
                    camera = new Camera(video, {
                        onFrame: async () => {
                            await faceMesh.send({ image: video });
                        },
                        width: video.videoWidth,
                        height: video.videoHeight
                    });
                    camera.start();
                }, { once: true });
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–æ–∫
                startBtn.disabled = true;
                stopBtn.disabled = false;
                
                hideStatus();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ:', error);
                
                let errorMessage = '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ. ';
                
                if (error.name === 'NotAllowedError') {
                    errorMessage += '–†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö –±—Ä–∞—É–∑–µ—Ä–∞.';
                } else if (error.name === 'NotFoundError') {
                    errorMessage += '–ö–∞–º–µ—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞.';
                } else if (error.name === 'NotReadableError') {
                    errorMessage += '–ö–∞–º–µ—Ä–∞ —É–∂–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –¥—Ä—É–≥–∏–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ–º.';
                } else {
                    errorMessage += error.message;
                }
                
                showStatus(errorMessage, 'error');
            }
        }

        function stopCamera() {
            if (stream) {
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç–∫—É –∫–∞–¥—Ä–æ–≤
                if (camera) {
                    camera.stop();
                    camera = null;
                }
                
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—Å–µ —Ç—Ä–µ–∫–∏ –ø–æ—Ç–æ–∫–∞
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                
                // –û—á–∏—â–∞–µ–º –∏—Å—Ç–æ—á–Ω–∏–∫ –≤–∏–¥–µ–æ
                video.srcObject = null;
                
                // –û—á–∏—â–∞–µ–º canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                faceInfo.textContent = '–õ–∏—Ü–∞ –Ω–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω—ã';
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–æ–∫
                startBtn.disabled = false;
                stopBtn.disabled = true;
                
                showStatus('–ö–∞–º–µ—Ä–∞ –≤—ã–∫–ª—é—á–µ–Ω–∞', 'info');
                setTimeout(hideStatus, 2000);
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –∫–Ω–æ–ø–æ–∫
        startBtn.addEventListener('click', startCamera);
        stopBtn.addEventListener('click', stopCamera);

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–ª—É—á–∞—è, –∫–æ–≥–¥–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∑–∞–∫—Ä—ã–≤–∞–µ—Ç –≤–∫–ª–∞–¥–∫—É
        window.addEventListener('beforeunload', () => {
            stopCamera();
        });

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –∑–∞–ø—É—Å–∫ –∫–∞–º–µ—Ä—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('DOMContentLoaded', async () => {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å –∑–∞–≥—Ä—É–∑–∫–∏
            showStatus('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –ª–∏—Ü–∞...', 'info');
            
            // –ñ–¥–µ–º –∑–∞–≥—Ä—É–∑–∫–∏ –≤—Å–µ—Ö –±–∏–±–ª–∏–æ—Ç–µ–∫ MediaPipe
            let attempts = 0;
            const maxAttempts = 20;
            while (typeof FaceMesh === 'undefined' && attempts < maxAttempts) {
                await new Promise(resolve => setTimeout(resolve, 100));
                attempts++;
            }
            
            if (typeof FaceMesh === 'undefined') {
                showStatus('–û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –±–∏–±–ª–∏–æ—Ç–µ–∫—É Face Mesh', 'error');
                return;
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º Face Mesh –∑–∞—Ä–∞–Ω–µ–µ
            initFaceMesh();
            
            // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ –∑–∞–ø—É—Å–∫–æ–º –∫–∞–º–µ—Ä—ã
            await new Promise(resolve => setTimeout(resolve, 200));
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∫–∞–º–µ—Ä—É –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
            startCamera();
        });
    </script>
</body>
</html>
