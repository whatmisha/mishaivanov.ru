<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker Demo</title>
    <link rel="stylesheet" href="ColorPicker.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .demo-container {
            background: var(--color-bg-panel);
            border-radius: var(--radius);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--color-text);
        }

        .description {
            color: var(--color-text-secondary);
            margin-bottom: 30px;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .demo-section {
            margin-bottom: 30px;
        }

        .demo-section h2 {
            font-size: 1rem;
            margin-bottom: 15px;
            color: var(--color-text-secondary);
        }

        .color-display {
            width: 100%;
            height: 150px;
            border-radius: var(--radius-input);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            transition: background-color 0.3s ease;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 10px 15px;
            background: var(--color-text);
            color: var(--color-bg);
            border: none;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .btn:hover {
            background: var(--color-bg);
            color: var(--color-text);
        }

        .info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-input);
            padding: 15px;
            margin-top: 20px;
            font-size: 0.85rem;
            line-height: 1.6;
            color: var(--color-text-secondary);
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1>Color Picker Demo</h1>
        <p class="description">
            Демонстрация работы автономного HSB колор-пикера с динамическими градиентами.
        </p>

        <div class="demo-section">
            <h2>Выберите цвет:</h2>
            <div id="colorPickerContainer"></div>
        </div>

        <div class="demo-section">
            <h2>Предпросмотр:</h2>
            <div class="color-display" id="colorDisplay">#808080</div>
        </div>

        <div class="buttons">
            <button class="btn" id="randomBtn">Случайный цвет</button>
            <button class="btn" id="resetBtn">Сбросить</button>
        </div>

        <div class="info">
            <strong>Особенности:</strong><br>
            • Круглое превью с цветом<br>
            • HEX поле ввода<br>
            • 3 слайдера HSB с градиентами<br>
            • Динамическое обновление градиентов<br>
            • Автономная работа
        </div>
    </div>

    <script type="module">
        import { ColorPicker } from './ColorPicker.js';

        // Инициализация колор-пикера
        const picker = new ColorPicker({
            containerId: 'colorPickerContainer',
            initialColor: '#808080',
            onChange: (color) => {
                // Обновляем превью
                const display = document.getElementById('colorDisplay');
                display.style.backgroundColor = color;
                display.textContent = color;
                
                console.log('Новый цвет:', color);
            }
        });

        picker.init();

        // Кнопка случайного цвета
        document.getElementById('randomBtn').addEventListener('click', () => {
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
            picker.setColor(randomColor);
        });

        // Кнопка сброса
        document.getElementById('resetBtn').addEventListener('click', () => {
            picker.setColor('#808080');
        });

        // Начальное состояние превью
        const display = document.getElementById('colorDisplay');
        display.style.backgroundColor = '#808080';
    </script>
</body>
</html>
