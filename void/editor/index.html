<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Void Typeface - Glyph Editor</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        /* Editor-specific styles */
        body {
            overflow: hidden;
        }
        
        .editor-container {
            position: relative;
            height: 100vh;
        }
        
        /* Left panel - Glyphs */
        .editor-nav-panel {
            position: fixed;
            top: var(--spacing-3xl);
            left: var(--spacing-3xl);
            bottom: var(--spacing-3xl);
            width: 300px;
            height: calc(100vh - var(--spacing-3xl) * 2);
            background: var(--color-bg-panel);
            border-radius: var(--radius);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 10;
        }
        
        .editor-nav-header {
            padding: 0 var(--spacing-3xl);
            border-bottom: 1px solid var(--color-border);
        }
        
        .editor-nav-header h2 {
            font-size: 0.9rem;
            font-weight: 500;
            padding: 15px 0;
            margin: 0;
        }
        
        .editor-nav-header p {
            font-size: 0.75rem;
            color: var(--color-text-dim);
        }
        
        .char-list {
            flex: 1;
            padding: var(--spacing-lg);
            overflow-y: auto;
            min-height: 0;
        }
        
        .char-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--spacing-sm);
        }
        
        .char-grid .char-group-title {
            grid-column: 1 / -1;
        }
        
        .char-cell {
            aspect-ratio: 1;
            border: none;
            border-radius: var(--radius-input);
            cursor: pointer;
            transition: all var(--transition-fast);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.02);
        }
        
        /* State 1: Inactive (no glyph) */
        .char-cell.inactive {
            opacity: 0.3;
        }
        
        .char-cell.inactive .char-fallback {
            opacity: 0.5;
        }
        
        /* State 2: Hover */
        .char-cell:hover {
            background: rgba(255, 255, 255, 0.08);
        }
        
        /* State 3: Clicked but not drawn */
        .char-cell.empty {
            background: rgba(255, 255, 255, 0.05);
            opacity: 1;
        }
        
        .char-cell.empty .char-fallback {
            opacity: 0.8;
        }
        
        /* State 4: Glyph drawn */
        .char-cell.has-glyph {
            opacity: 1;
        }
        
        /* State 5: Selected */
        .char-cell.selected {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .char-fallback {
            font-size: 1.2rem;
            color: var(--color-text);
            pointer-events: none;
        }
        
        .char-preview {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .char-preview canvas {
            width: 65%;
            height: 65%;
        }
        
        .char-alt-badge {
            position: absolute;
            bottom: 2px;
            right: 2px;
            font-size: 0.6rem;
            color: var(--color-text-dim);
            background: rgba(0, 0, 0, 0.7);
            padding: 1px 3px;
            border-radius: 3px;
            pointer-events: none;
        }
        
        .char-cell-delete {
            display: none;
            position: absolute;
            top: 2px;
            right: 2px;
            width: 16px;
            height: 16px;
            line-height: 16px;
            text-align: center;
            font-size: 14px;
            color: var(--color-text-dim);
            cursor: pointer;
            border-radius: 3px;
            background: rgba(0, 0, 0, 0.7);
            transition: all var(--transition-fast);
            z-index: 10;
        }
        
        .char-cell:hover .char-cell-delete {
            display: block;
        }
        
        .char-cell-delete:hover {
            color: var(--color-text);
            background: rgba(255, 0, 0, 0.5);
        }
        
        .char-group-title {
            font-size: 0.7rem;
            color: var(--color-text-dim);
            text-transform: uppercase;
            margin-top: var(--spacing-lg);
            margin-bottom: var(--spacing-sm);
            padding-left: var(--spacing-xs);
        }
        
        .char-group-title:first-child {
            margin-top: 0;
        }
        
        /* Central area - canvas */
        .canvas-area {
            position: absolute;
            top: 0;
            left: calc(300px + var(--spacing-3xl) * 2);
            right: calc(300px + var(--spacing-3xl) * 2);
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .canvas-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #editorCanvas {
            background: #000000;
            cursor: crosshair;
        }
        
        .editor-hint {
            position: static;
            background: transparent;
            padding: 0;
            font-size: 0.7rem;
            color: var(--color-text-dim);
            text-align: center;
        }
        
        /* Right panel - Alternates */
        .editor-alternatives-panel {
            position: fixed;
            top: var(--spacing-3xl);
            right: var(--spacing-3xl);
            bottom: var(--spacing-3xl);
            width: 300px;
            height: calc(100vh - var(--spacing-3xl) * 2);
            background: var(--color-bg-panel);
            border-radius: var(--radius);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 10;
        }
        
        .editor-alternatives-header {
            padding: 0 var(--spacing-3xl);
            border-bottom: 1px solid var(--color-border);
        }
        
        .editor-alternatives-header h2 {
            font-size: 0.9rem;
            font-weight: 500;
            padding: 15px 0;
            margin: 0;
        }
        
        .alternatives-content {
            flex: 1 1 auto;
            overflow-y: auto;
            padding: var(--spacing-lg);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-md);
            align-content: start;
            min-height: 0;
            max-height: 100%;
        }
        
        .alternative-item {
            aspect-ratio: 1;
            border: none;
            border-radius: var(--radius-input);
            cursor: pointer;
            transition: all var(--transition-fast);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.02);
        }
        
        /* State: empty cell */
        .alternative-item.empty {
            opacity: 0.3;
        }
        
        .alternative-item.empty .char-fallback {
            opacity: 0.5;
        }
        
        /* State: cell with glyph */
        .alternative-item.has-glyph {
            opacity: 1;
        }
        
        .alternative-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }
        
        .alternative-item.empty:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .alternative-item.selected {
            background: rgba(255, 255, 255, 0.15);
        }
        
        /* Button to add new alternative */
        .alternative-item.add-alternative-button {
            background: rgba(255, 255, 255, 0.02);
            border: 1px dashed rgba(255, 255, 255, 0.2);
        }
        
        .alternative-item.add-alternative-button:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .alternative-item.add-alternative-button .char-fallback {
            font-size: 1.2rem;
            font-weight: 300;
            color: var(--color-text);
        }
        
        /* Drag-and-drop styles */
        .alternative-item.draggable {
            cursor: grab;
        }
        
        .alternative-item.draggable:active {
            cursor: grabbing;
        }
        
        .alternative-item.dragging {
            opacity: 0.5;
            transform: scale(0.95);
        }
        
        .alternative-item.drag-over {
            background: rgba(255, 255, 255, 0.2) !important;
        }
        
        .alternative-delete {
            display: none;
            position: absolute;
            top: 4px;
            right: 4px;
            width: 20px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            font-size: 16px;
            color: var(--color-text-dim);
            cursor: pointer;
            border-radius: 3px;
            background: rgba(0, 0, 0, 0.7);
            transition: all var(--transition-fast);
            z-index: 10;
        }
        
        .alternative-item:hover .alternative-delete {
            display: block;
        }
        
        .alternative-delete:hover {
            color: var(--color-text);
            background: rgba(255, 0, 0, 0.5);
        }
        
        .alternative-preview {
            width: 65%;
            height: 65%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .alternative-preview canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .alternative-label {
            font-size: 0.7rem;
            color: var(--color-text-dim);
            margin-top: var(--spacing-sm);
            text-align: center;
            position: absolute;
            bottom: var(--spacing-sm);
            left: 0;
            right: 0;
        }
        
        /* New glyph */
        .new-glyph-section {
            padding: var(--spacing-lg);
            border-bottom: 1px solid var(--color-border);
            display: flex;
            gap: var(--spacing-sm);
            align-items: center;
        }
        
        .new-glyph-section input {
            width: 60px;
            padding: var(--spacing-sm);
            background: var(--color-bg-input);
            border: 1px solid var(--color-border);
            color: var(--color-text);
            border-radius: var(--radius-input);
            font-size: 0.85rem;
        }
        
        .new-glyph-section button {
            padding: var(--spacing-sm) var(--spacing-lg);
            font-size: 0.75rem;
        }
        
        /* Top navigation */
        .editor-top-nav {
            position: fixed;
            top: var(--spacing-3xl);
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: var(--spacing-lg);
            align-items: center;
            z-index: 10000;
        }
        
        .editor-top-nav .top-link {
            margin: 0;
        }
        
        .editor-clear-all-btn {
            padding: var(--spacing-md) var(--spacing-2xl);
            background: var(--color-bg-panel);
            color: var(--color-text-secondary);
            border: none;
            border-radius: var(--radius-button);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-slow);
            height: var(--button-height);
            display: inline-flex;
            align-items: center;
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.7);
        }
        
        .editor-clear-all-btn:hover {
            background: rgba(255, 0, 0, 0.2);
            color: var(--color-text);
        }
        
        .editor-clear-all-btn:not(.visible) {
            display: none;
        }
        
        /* Bottom buttons */
        .editor-bottom-buttons {
            position: fixed;
            bottom: var(--spacing-3xl);
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: var(--spacing-lg);
            align-items: center;
            z-index: 10000;
        }
        
        /* Toolbar panel - styles for toolbar inside canvas-wrapper */
        .canvas-wrapper .toolbar {
            position: static;
            transform: none;
            background: var(--color-bg-panel);
            padding: 18px;
            border-radius: var(--radius);
            display: flex;
            gap: var(--spacing-2xl);
            align-items: center;
            margin-top: 0;
            margin-bottom: 10px;
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.7);
        }
        
        .toolbar-section {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        
        .toolbar-label {
            font-size: 0.63rem;
            color: var(--color-text-dim);
            text-transform: uppercase;
        }
        
        .toolbar-value {
            font-size: 0.9rem;
            font-weight: 600;
            min-height: 1.2em; /* Fixed height for stability */
            display: flex;
            align-items: center;
        }
        
        /* Clickable sections in toolbar */
        .toolbar-section:has(#currentModule),
        .toolbar-section:has(#currentAngle) {
            cursor: pointer;
            transition: opacity var(--transition-fast);
            /* Prevent double-tap zoom on mobile */
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        .toolbar-section:has(#currentModule):hover,
        .toolbar-section:has(#currentAngle):hover {
            opacity: 0.7;
        }
        
        /* Styles for placeholder */
        #newGlyphInput::placeholder {
            color: rgba(255, 255, 255, 0.25);
        }
        
        
    </style>
</head>
<body>
    <!-- Top navigation -->
    <div class="editor-top-nav">
        <a href="../index.html" class="top-link">← Void Typeface</a>
        <button class="editor-clear-all-btn" id="clearAllBtn">Clear All</button>
    </div>
    
    <div class="editor-container">
        <!-- Left panel - Glyphs -->
        <aside class="editor-nav-panel">
            <div class="editor-nav-header">
                <h2>Glyphs</h2>
            </div>
            
            <div class="char-list" id="charList">
                <div class="char-grid" id="charGrid">
                    <!-- Populated by JS -->
                </div>
            </div>
            <div style="padding: 20px var(--spacing-lg); border-top: 1px solid var(--color-border); flex: 0 0 auto;">
                <div style="display: flex; gap: var(--spacing-sm); align-items: stretch;">
                    <input type="text" id="newGlyphInput" placeholder="New Glyph" maxlength="1" style="flex: 1; min-width: 0; padding: var(--spacing-sm) var(--spacing-sm) var(--spacing-sm) var(--spacing-md); background: var(--color-bg-input); border: 1px solid var(--color-border); border-radius: var(--radius-input); color: var(--color-text); font-size: 0.9rem;">
                    <button class="btn-secondary" id="newGlyphBtn" style="flex-shrink: 0; white-space: nowrap;">Add</button>
                </div>
            </div>
        </aside>
        
        <!-- Central area - canvas -->
        <div class="canvas-area">
            <div class="canvas-wrapper">
                <canvas id="editorCanvas" width="600" height="600"></canvas>
                
                <div class="toolbar">
                    <div class="toolbar-section">
                        <div class="toolbar-label">Glyph</div>
                        <div class="toolbar-value" id="currentChar">-</div>
                    </div>
                    <div class="toolbar-section">
                        <div class="toolbar-label">Form</div>
                        <div class="toolbar-value" id="currentMode">Base</div>
                    </div>
                    <div class="toolbar-section">
                        <div class="toolbar-label">Mod</div>
                        <div class="toolbar-value" id="currentModule">S</div>
                    </div>
                    <div class="toolbar-section">
                        <div class="toolbar-label">Ang</div>
                        <div class="toolbar-value" id="currentAngle">0°</div>
                    </div>
                </div>
                
                <div class="editor-hint">
                    ←↑↓→ or WASD | DualSense
                </div>
            </div>
        </div>
        
        <!-- Right panel - Alternates -->
        <aside class="editor-alternatives-panel">
            <div class="editor-alternatives-header">
                <h2>Alternates</h2>
            </div>
            <div class="alternatives-content" id="alternativesContent">
                <!-- Populated by JS -->
            </div>
        </aside>
    </div>
    
    <!-- Bottom buttons -->
    <nav class="editor-bottom-buttons">
        <input type="file" id="importFileInput" accept=".js" style="display: none;">
        <button class="btn-fixed" id="importBtn">Import</button>
        <button class="btn-fixed" id="exportBtn">Export Alphabet</button>
    </nav>
    
    <script type="module" src="../js/editor.js"></script>
</body>
</html>
