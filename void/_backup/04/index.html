<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Typeface - YF Tools</title>
    <link rel="stylesheet" href="css/yf-styles.css">
</head>
<body>
    <div class="container">
        <!-- Top Navigation -->
        <div class="top-links">
            <a href="https://mishaivanov.com/void" class="yf-tools-link">← Void</a>
        </div>

        <div class="main-content">
            <!-- Main Canvas -->
            <div class="canvas-container" id="canvasContainer">
                <canvas id="mainCanvas"></canvas>
            </div>

            <!-- Control Panel (справа) -->
            <aside class="controls-panel" id="controlsPanel">
                <div class="panel-header" id="controlsPanelHeader">
                    <span>Parameters</span>
                    <span class="collapse-icon">
                        <svg width="10" height="6" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 1L6 6L11 1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </span>
                </div>
                <div class="panel-content">
                    <section class="control-section">
                        <h3>Font</h3>
                        
                        <!-- Stem Weight -->
                        <div class="control-group">
                            <label for="stemSlider">
                                <span>Stem Weight <span class="unit">× mod</span></span>
                                <input type="text" class="value-display" id="stemValue" value="1">
                            </label>
                            <input type="range" id="stemSlider" min="0.1" max="3" value="1" step="0.1">
                        </div>

                        <!-- Letter Size -->
                        <div class="control-group">
                            <label for="moduleSizeSlider">
                                <span>Letter Size</span>
                                <input type="text" class="value-display" id="moduleSizeValue" value="12">
                            </label>
                            <input type="range" id="moduleSizeSlider" min="4" max="24" value="12" step="1">
                        </div>

                        <!-- Letter Spacing -->
                        <div class="control-group">
                            <label for="letterSpacingSlider">
                                <span>Letter Spacing <span class="unit">× mod</span></span>
                                <input type="text" class="value-display" id="letterSpacingValue" value="1">
                            </label>
                            <input type="range" id="letterSpacingSlider" min="0" max="4" value="1" step="1">
                        </div>

                        <!-- Line Height -->
                        <div class="control-group">
                            <label for="lineHeightSlider">
                                <span>Line Height <span class="unit">× mod</span></span>
                                <input type="text" class="value-display" id="lineHeightValue" value="6">
                            </label>
                            <input type="range" id="lineHeightSlider" min="5" max="12" value="6" step="1">
                        </div>
                    </section>

                    <section class="control-section">
                        <h3>Render Mode</h3>
                        
                        <!-- Render Mode Toggle -->
                        <fieldset>
                            <div class="segmented-control segmented-control-compact">
                                <input type="radio" name="renderMode" value="fill" id="modeFill" checked>
                                <label for="modeFill">Fill</label>
                                
                                <input type="radio" name="renderMode" value="stripes" id="modeStripes">
                                <label for="modeStripes">Stripes</label>
                            </div>
                        </fieldset>

                        <!-- Strokes Number (только для Stripes mode) -->
                        <div class="control-group" id="strokesControlGroup" style="display: none;">
                            <label for="strokesSlider">
                                <span>Strokes</span>
                                <input type="text" class="value-display" id="strokesValue" value="2">
                            </label>
                            <input type="range" id="strokesSlider" min="1" max="5" value="2" step="1">
                        </div>
                    </section>

                    <section class="control-section">
                        <h3>View</h3>
                        
                        <!-- Show Grid Toggle -->
                        <div class="control-group">
                            <label class="checkbox-label" for="showGridCheckbox">
                                <input type="checkbox" id="showGridCheckbox" checked>
                                <span>Show Grid</span>
                            </label>
                        </div>
                    </section>

                    <section class="control-section">
                        <h3>Colors</h3>
                        
                        <!-- Letter Color -->
                        <div class="control-group">
                            <label>Letter Color</label>
                            <div class="color-input-group">
                                <button type="button" class="color-preview" id="letterColorPreview" style="background-color: #ffffff;"></button>
                                <input type="text" id="letterColorInput" value="#ffffff">
                            </div>
                        </div>

                        <!-- Background Color -->
                        <div class="control-group">
                            <label>Background</label>
                            <div class="color-input-group">
                                <button type="button" class="color-preview" id="bgColorPreview" style="background-color: #000000;"></button>
                                <input type="text" id="bgColorInput" value="#000000">
                            </div>
                        </div>
                    </section>

                    <section class="control-section">
                        <h3>Presets</h3>
                        
                        <!-- Preset Select -->
                        <div class="control-group">
                            <label for="presetSelect">Load Preset</label>
                            <select id="presetSelect" class="select-input">
                                <option value="">-- Select preset --</option>
                            </select>
                        </div>

                        <!-- Save Preset -->
                        <div class="control-group">
                            <label for="presetNameInput">Preset Name</label>
                            <div style="display: flex; gap: 8px;">
                                <input type="text" id="presetNameInput" class="text-input" placeholder="Enter name..." style="flex: 1;">
                                <button type="button" class="btn-secondary" id="savePresetBtn" style="white-space: nowrap;">Save</button>
                            </div>
                        </div>

                        <!-- Delete Preset -->
                        <div class="control-group">
                            <button type="button" class="btn-secondary btn-danger" id="deletePresetBtn" style="width: 100%;">Delete Selected</button>
                        </div>
                    </section>
                </div>
            </aside>

            <!-- Text Input Panel (снизу слева) -->
            <aside class="controls-panel controls-panel-text" id="textPanel">
                <div class="panel-header" id="textPanelHeader">
                    <span>Text</span>
                    <span class="collapse-icon">
                        <svg width="10" height="6" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 1L6 6L11 1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </span>
                </div>
                <div class="panel-content">
                    <section class="control-section">
                        <div class="control-group">
                            <textarea id="textInput" rows="3" placeholder="Type your text here...">VOID TYPEFACE</textarea>
                        </div>
                    </section>
                </div>
            </aside>
        </div>
    </div>

    <!-- Bottom Action Buttons -->
    <nav class="bottom-buttons">
        <button class="btn-fixed" id="exportBtn">Export SVG</button>
    </nav>

    <script type="module" src="js/main.js"></script>
</body>
</html>
