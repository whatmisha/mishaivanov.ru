<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker Demo (Standalone)</title>
    <style>
        /* CSS Variables */
        :root {
            --color-bg: #000;
            --color-bg-panel: #1a1a1a;
            --color-bg-input: #0a0a0a;
            --color-text: #fff;
            --color-text-secondary: #ccc;
            --color-text-muted: #888;
            --color-border: #333;
            --spacing-xs: 2px;
            --spacing-sm: 4px;
            --spacing-md: 8px;
            --spacing-lg: 10px;
            --spacing-xl: 12px;
            --radius: 12px;
            --radius-input: 6px;
            --transition-fast: 0.15s ease;
            --transition-normal: 0.2s ease;
            --slider-thumb-size: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .demo-container {
            background: var(--color-bg-panel);
            border-radius: var(--radius);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--color-text);
        }

        .description {
            color: var(--color-text-secondary);
            margin-bottom: 30px;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .demo-section {
            margin-bottom: 30px;
        }

        .demo-section h2 {
            font-size: 1rem;
            margin-bottom: 15px;
            color: var(--color-text-secondary);
        }

        .color-display {
            width: 100%;
            height: 150px;
            border-radius: var(--radius-input);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            transition: background-color 0.3s ease;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 10px 15px;
            background: var(--color-text);
            color: var(--color-bg);
            border: none;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .btn:hover {
            background: var(--color-bg);
            color: var(--color-text);
        }

        .info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-input);
            padding: 15px;
            margin-top: 20px;
            font-size: 0.85rem;
            line-height: 1.6;
            color: var(--color-text-secondary);
        }

        /* Color Picker Styles */
        .color-picker-wrapper {
            width: 100%;
        }

        .color-input-group {
            display: flex;
            align-items: center;
            gap: var(--spacing-lg);
        }

        .color-preview {
            width: 30px;
            height: 30px;
            border: 1px solid var(--color-border);
            border-radius: 50%;
            background: var(--color-bg-input);
            cursor: pointer;
            padding: 0;
            transition: border-color var(--transition-normal), transform var(--transition-fast);
            flex-shrink: 0;
        }

        .color-preview:hover {
            border-color: #555;
            transform: scale(1.05);
        }

        .hex-color-input {
            flex: 1;
            height: 30px;
            background: var(--color-bg-input);
            border: 1px solid var(--color-border);
            color: var(--color-text);
            font-family: monospace;
            font-size: 0.9rem;
            padding: 0 var(--spacing-md);
            border-radius: var(--radius-input);
            transition: border-color var(--transition-normal);
        }

        .hex-color-input:focus {
            outline: none;
            border-color: #555;
        }

        .hsb-picker {
            margin-top: var(--spacing-lg);
            display: none;
        }

        .hsb-picker.active {
            display: block;
            animation: slideDown var(--transition-normal) ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                max-height: 0;
            }
            to {
                opacity: 1;
                max-height: 300px;
            }
        }

        .hsb-controls {
            display: flex;
            flex-direction: column;
        }

        .hsb-control-group {
            margin-bottom: var(--spacing-lg);
            padding-top: 1px;
        }

        .hsb-control-group:last-child {
            margin-bottom: 0;
        }

        .hsb-control-group label {
            display: flex;
            align-items: center;
            font-weight: 400;
            margin-bottom: var(--spacing-xs);
            color: var(--color-text-secondary);
            font-size: 0.85rem;
        }

        .hsb-control-group label > span {
            flex: 1;
        }

        .hsb-value {
            display: inline-block;
            min-width: 40px;
            text-align: right;
            font-weight: 400;
            color: var(--color-text-muted);
            font-size: 0.8rem;
            margin-left: auto;
            background: transparent;
            border: none;
            outline: none;
            padding: 0;
            cursor: text;
            font-family: inherit;
        }

        .hsb-control-group input[type="range"] {
            width: 100%;
            height: 10px;
            border-radius: var(--radius);
            outline: none;
            appearance: none;
            -webkit-appearance: none;
            margin-top: calc(var(--spacing-md) - 2px);
            cursor: pointer;
            position: relative;
        }

        .hsb-control-group input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            -webkit-appearance: none;
            width: var(--slider-thumb-size);
            height: var(--slider-thumb-size);
            border-radius: 50%;
            background: var(--color-text);
            cursor: pointer;
            border: none;
            transition: all var(--transition-fast);
            margin-top: calc((1px - var(--slider-thumb-size)) / 2);
        }

        .hsb-control-group input[type="range"]::-moz-range-thumb {
            width: var(--slider-thumb-size);
            height: var(--slider-thumb-size);
            border-radius: 50%;
            background: var(--color-text);
            cursor: pointer;
            border: none;
            transition: all var(--transition-fast);
        }

        .hsb-control-group input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.25);
        }

        .hsb-control-group input[type="range"]::-moz-range-thumb:hover {
            transform: scale(1.25);
        }

        .hsb-control-group input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 1px;
            border: none;
            border-radius: var(--radius);
        }

        .hsb-control-group input[type="range"]::-moz-range-track {
            width: 100%;
            height: 1px;
            border: none;
            border-radius: var(--radius);
        }

        #hueSlider {
            background: linear-gradient(to right, 
                #ff0000 0%, 
                #ffff00 17%, 
                #00ff00 33%, 
                #00ffff 50%, 
                #0000ff 67%, 
                #ff00ff 83%, 
                #ff0000 100%
            ) !important;
        }

        #saturationSlider {
            background: linear-gradient(to right, #808080, #ff0000);
        }

        #brightnessSlider {
            background: linear-gradient(to right, #000000, #ffffff);
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1>Color Picker Demo</h1>
        <p class="description">
            Демонстрация работы автономного HSB колор-пикера с динамическими градиентами.
        </p>

        <div class="demo-section">
            <h2>Выберите цвет:</h2>
            <div id="colorPickerContainer">
                <div class="color-picker-wrapper">
                    <div class="color-input-group">
                        <button type="button" class="color-preview" id="colorPreview"></button>
                        <input type="text" class="hex-color-input" id="hexColorInput" value="#808080" placeholder="#808080" maxlength="7">
                    </div>
                    
                    <div class="hsb-picker" id="hsbPicker">
                        <div class="hsb-controls">
                            <div class="hsb-control-group">
                                <label for="hueSlider">
                                    <span>Hue</span>
                                    <input type="text" class="hsb-value" id="hueValue" value="0°" readonly>
                                </label>
                                <input type="range" id="hueSlider" min="0" max="360" step="1" value="0">
                            </div>
                            
                            <div class="hsb-control-group">
                                <label for="saturationSlider">
                                    <span>Saturation</span>
                                    <input type="text" class="hsb-value" id="saturationValue" value="0%" readonly>
                                </label>
                                <input type="range" id="saturationSlider" min="0" max="100" step="1" value="0">
                            </div>
                            
                            <div class="hsb-control-group">
                                <label for="brightnessSlider">
                                    <span>Brightness</span>
                                    <input type="text" class="hsb-value" id="brightnessValue" value="50%" readonly>
                                </label>
                                <input type="range" id="brightnessSlider" min="0" max="100" step="1" value="50">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="demo-section">
            <h2>Предпросмотр:</h2>
            <div class="color-display" id="colorDisplay">#808080</div>
        </div>

        <div class="buttons">
            <button class="btn" id="randomBtn">Случайный цвет</button>
            <button class="btn" id="resetBtn">Сбросить</button>
        </div>

        <div class="info">
            <strong>Особенности:</strong><br>
            • Круглое превью с цветом<br>
            • HEX поле ввода<br>
            • 3 слайдера HSB с градиентами<br>
            • Динамическое обновление градиентов<br>
            • Автономная работа (без сервера!)
        </div>
    </div>

    <script>
        // ColorUtils - встроенная версия
        class ColorUtils {
            static hexToRgb(hex) {
                const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
                return result ? {
                    r: parseInt(result[1], 16),
                    g: parseInt(result[2], 16),
                    b: parseInt(result[3], 16)
                } : null;
            }

            static rgbToHex(r, g, b) {
                return '#' + [r, g, b].map(x => {
                    const hex = Math.round(x).toString(16);
                    return hex.length === 1 ? '0' + hex : hex;
                }).join('');
            }

            static rgbToHsb(r, g, b) {
                r /= 255;
                g /= 255;
                b /= 255;
                
                const max = Math.max(r, g, b);
                const min = Math.min(r, g, b);
                const delta = max - min;
                
                let h = 0;
                let s = max === 0 ? 0 : delta / max;
                let v = max;
                
                if (delta !== 0) {
                    if (max === r) {
                        h = ((g - b) / delta + (g < b ? 6 : 0)) / 6;
                    } else if (max === g) {
                        h = ((b - r) / delta + 2) / 6;
                    } else {
                        h = ((r - g) / delta + 4) / 6;
                    }
                }
                
                return {
                    h: Math.round(h * 360),
                    s: Math.round(s * 100),
                    b: Math.round(v * 100)
                };
            }

            static hsbToRgb(h, s, b) {
                h = h / 360;
                s = s / 100;
                b = b / 100;
                
                let r, g, bl;
                
                if (s === 0) {
                    r = g = bl = b;
                } else {
                    const i = Math.floor(h * 6);
                    const f = h * 6 - i;
                    const p = b * (1 - s);
                    const q = b * (1 - f * s);
                    const t = b * (1 - (1 - f) * s);
                    
                    switch (i % 6) {
                        case 0: r = b; g = t; bl = p; break;
                        case 1: r = q; g = b; bl = p; break;
                        case 2: r = p; g = b; bl = t; break;
                        case 3: r = p; g = q; bl = b; break;
                        case 4: r = t; g = p; bl = b; break;
                        case 5: r = b; g = p; bl = q; break;
                    }
                }
                
                return {
                    r: r * 255,
                    g: g * 255,
                    b: bl * 255
                };
            }
        }

        // ColorPicker - встроенная версия
        class ColorPicker {
            constructor() {
                this.isUpdating = false;
                this.hsb = { h: 0, s: 0, b: 50 };
                this.elements = {};
                this.init();
            }

            init() {
                // Получаем элементы
                this.elements.picker = document.getElementById('hsbPicker');
                this.elements.preview = document.getElementById('colorPreview');
                this.elements.hexInput = document.getElementById('hexColorInput');
                this.elements.hueSlider = document.getElementById('hueSlider');
                this.elements.saturationSlider = document.getElementById('saturationSlider');
                this.elements.brightnessSlider = document.getElementById('brightnessSlider');
                this.elements.hueValue = document.getElementById('hueValue');
                this.elements.saturationValue = document.getElementById('saturationValue');
                this.elements.brightnessValue = document.getElementById('brightnessValue');

                // Инициализация событий
                this.initEventListeners();
                
                // Установка начального цвета
                this.setColorFromHex('#808080');
            }

            initEventListeners() {
                // Preview - toggle picker
                this.elements.preview.addEventListener('click', () => this.toggle());

                // HEX input
                this.elements.hexInput.addEventListener('input', (e) => {
                    this.handleHexInput(e.target.value);
                });

                // HSB sliders
                this.elements.hueSlider.addEventListener('input', (e) => {
                    this.hsb.h = parseInt(e.target.value);
                    this.updateFromHSB();
                });

                this.elements.saturationSlider.addEventListener('input', (e) => {
                    this.hsb.s = parseInt(e.target.value);
                    this.updateFromHSB();
                });

                this.elements.brightnessSlider.addEventListener('input', (e) => {
                    this.hsb.b = parseInt(e.target.value);
                    this.updateFromHSB();
                });

                // Close on outside click
                document.addEventListener('click', (e) => {
                    if (this.isOpen() && 
                        !this.elements.picker.contains(e.target) && 
                        !this.elements.preview.contains(e.target) &&
                        !this.elements.hexInput.contains(e.target)) {
                        this.close();
                    }
                });
            }

            handleHexInput(value) {
                if (this.isUpdating) return;

                if (value && !value.startsWith('#')) {
                    value = '#' + value;
                }

                if (/^#[0-9A-F]{6}$/i.test(value)) {
                    this.setColorFromHex(value);
                }
            }

            setColorFromHex(hex) {
                this.isUpdating = true;

                const rgb = ColorUtils.hexToRgb(hex);
                if (!rgb) {
                    this.isUpdating = false;
                    return;
                }

                this.hsb = ColorUtils.rgbToHsb(rgb.r, rgb.g, rgb.b);
                this.updateUI();
                this.triggerChange(hex);

                this.isUpdating = false;
            }

            updateFromHSB() {
                if (this.isUpdating) return;
                
                this.isUpdating = true;

                const rgb = ColorUtils.hsbToRgb(this.hsb.h, this.hsb.s, this.hsb.b);
                const hex = ColorUtils.rgbToHex(rgb.r, rgb.g, rgb.b);
                
                this.updateUI();
                this.triggerChange(hex);

                this.isUpdating = false;
            }

            updateUI() {
                const rgb = ColorUtils.hsbToRgb(this.hsb.h, this.hsb.s, this.hsb.b);
                const hex = ColorUtils.rgbToHex(rgb.r, rgb.g, rgb.b);

                this.elements.hexInput.value = hex;
                this.elements.preview.style.backgroundColor = hex;
                
                this.elements.hueSlider.value = this.hsb.h;
                this.elements.saturationSlider.value = this.hsb.s;
                this.elements.brightnessSlider.value = this.hsb.b;

                this.elements.hueValue.value = this.hsb.h + '°';
                this.elements.saturationValue.value = this.hsb.s + '%';
                this.elements.brightnessValue.value = this.hsb.b + '%';

                this.updateGradients();
            }

            updateGradients() {
                // Saturation gradient
                const baseColorRgb = ColorUtils.hsbToRgb(this.hsb.h, 100, this.hsb.b);
                const baseColor = ColorUtils.rgbToHex(baseColorRgb.r, baseColorRgb.g, baseColorRgb.b);
                const grayRgb = ColorUtils.hsbToRgb(this.hsb.h, 0, this.hsb.b);
                const gray = ColorUtils.rgbToHex(grayRgb.r, grayRgb.g, grayRgb.b);
                
                this.elements.saturationSlider.style.background = 
                    `linear-gradient(to right, ${gray}, ${baseColor})`;

                // Brightness gradient
                const brightColorRgb = ColorUtils.hsbToRgb(this.hsb.h, this.hsb.s, 100);
                const brightColor = ColorUtils.rgbToHex(brightColorRgb.r, brightColorRgb.g, brightColorRgb.b);
                
                this.elements.brightnessSlider.style.background = 
                    `linear-gradient(to right, #000000, ${brightColor})`;
            }

            open() {
                this.elements.picker.classList.add('active');
            }

            close() {
                this.elements.picker.classList.remove('active');
            }

            toggle() {
                if (this.isOpen()) {
                    this.close();
                } else {
                    this.open();
                }
            }

            isOpen() {
                return this.elements.picker.classList.contains('active');
            }

            getColor() {
                const rgb = ColorUtils.hsbToRgb(this.hsb.h, this.hsb.s, this.hsb.b);
                return ColorUtils.rgbToHex(rgb.r, rgb.g, rgb.b);
            }

            setColor(hex) {
                this.setColorFromHex(hex);
            }

            triggerChange(color) {
                // Update preview display
                const display = document.getElementById('colorDisplay');
                if (display) {
                    display.style.backgroundColor = color;
                    display.textContent = color;
                }
            }
        }

        // Initialize picker
        const picker = new ColorPicker();

        // Random color button
        document.getElementById('randomBtn').addEventListener('click', () => {
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
            picker.setColor(randomColor);
        });

        // Reset button
        document.getElementById('resetBtn').addEventListener('click', () => {
            picker.setColor('#808080');
        });

        // Initial display state
        const display = document.getElementById('colorDisplay');
        display.style.backgroundColor = '#808080';
    </script>
</body>
</html>
