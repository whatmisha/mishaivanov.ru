<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Typeface - Glyph Editor</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        /* Editor-specific styles */
        body {
            overflow: hidden;
        }
        
        .editor-container {
            position: relative;
            height: 100vh;
        }
        
        /* Левая панель - Glyphs */
        .editor-nav-panel {
            position: fixed;
            top: var(--spacing-3xl);
            left: var(--spacing-3xl);
            bottom: var(--spacing-3xl);
            width: 300px;
            height: calc(100vh - var(--spacing-3xl) * 2);
            background: var(--color-bg-panel);
            border-radius: var(--radius);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 10;
        }
        
        .editor-nav-header {
            padding: var(--spacing-3xl);
            border-bottom: 1px solid var(--color-border);
        }
        
        .editor-nav-header h2 {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
        }
        
        .editor-nav-header p {
            font-size: 0.75rem;
            color: var(--color-text-dim);
        }
        
        .char-list {
            flex: 1;
            padding: var(--spacing-lg);
            overflow-y: auto;
            min-height: 0;
        }
        
        .char-item {
            padding: var(--spacing-md) var(--spacing-lg);
            margin-bottom: var(--spacing-sm);
            border-radius: var(--radius-input);
            cursor: pointer;
            transition: background var(--transition-fast);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        
        .char-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .char-delete {
            display: none;
            position: absolute;
            right: var(--spacing-md);
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            font-size: 16px;
            color: var(--color-text-dim);
            cursor: pointer;
            border-radius: 3px;
            transition: all var(--transition-fast);
        }
        
        .char-item:hover .char-delete {
            display: block;
        }
        
        .char-delete:hover {
            color: var(--color-text);
            background: rgba(255, 0, 0, 0.2);
        }
        
        .char-item.selected {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .char-item.edited {
            border-left: 3px solid var(--color-text);
        }
        
        .char-label {
            font-size: 0.85rem;
        }
        
        .char-count {
            font-size: 0.7rem;
            color: var(--color-text-dim);
        }
        
        /* Центральная область - канвас */
        .canvas-area {
            position: absolute;
            top: 0;
            left: calc(300px + var(--spacing-3xl) * 2);
            right: calc(300px + var(--spacing-3xl) * 2);
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .canvas-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .canvas-wrapper canvas {
            margin-bottom: 20px;
        }
        
        #editorCanvas {
            background: #000000;
            cursor: crosshair;
        }
        
        .editor-hint {
            position: static;
            background: transparent;
            padding: 0;
            font-size: 0.7rem;
            color: var(--color-text-dim);
            text-align: center;
        }
        
        /* Правая панель - Alternates */
        .editor-alternatives-panel {
            position: fixed;
            top: var(--spacing-3xl);
            right: var(--spacing-3xl);
            bottom: var(--spacing-3xl);
            width: 300px;
            height: calc(100vh - var(--spacing-3xl) * 2);
            background: var(--color-bg-panel);
            border-radius: var(--radius);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 10;
        }
        
        .editor-alternatives-header {
            padding: var(--spacing-3xl);
            border-bottom: 1px solid var(--color-border);
        }
        
        .editor-alternatives-header h2 {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
        }
        
        .alternatives-content {
            flex: 1 1 auto;
            overflow-y: auto;
            padding: var(--spacing-lg);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-lg);
            align-content: start;
            min-height: 0;
            max-height: 100%;
        }
        
        .alternative-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-input);
            padding: var(--spacing-lg);
            cursor: pointer;
            transition: all var(--transition-fast);
            position: relative;
        }
        
        .alternative-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }
        
        .alternative-delete {
            display: none;
            position: absolute;
            top: var(--spacing-sm);
            right: var(--spacing-sm);
            width: 20px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            font-size: 16px;
            color: var(--color-text-dim);
            cursor: pointer;
            border-radius: 3px;
            background: rgba(0, 0, 0, 0.5);
            transition: all var(--transition-fast);
            z-index: 10;
        }
        
        .alternative-item:hover .alternative-delete {
            display: block;
        }
        
        .alternative-delete:hover {
            color: var(--color-text);
            background: rgba(255, 0, 0, 0.5);
        }
        
        .alternative-item.selected {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--color-text);
        }
        
        .alternative-item.edited {
            border-left: 3px solid var(--color-text);
        }
        
        .alternative-preview canvas {
            width: 100%;
            height: auto;
            aspect-ratio: 1;
            background: var(--color-bg);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-input);
        }
        
        .alternative-label {
            font-size: 0.7rem;
            color: var(--color-text-dim);
            margin-top: var(--spacing-md);
            text-align: center;
        }
        
        /* Новый глиф */
        .new-glyph-section {
            padding: var(--spacing-lg);
            border-bottom: 1px solid var(--color-border);
            display: flex;
            gap: var(--spacing-sm);
            align-items: center;
        }
        
        .new-glyph-section input {
            width: 60px;
            padding: var(--spacing-sm);
            background: var(--color-bg-input);
            border: 1px solid var(--color-border);
            color: var(--color-text);
            border-radius: var(--radius-input);
            font-size: 0.85rem;
        }
        
        .new-glyph-section button {
            padding: var(--spacing-sm) var(--spacing-lg);
            font-size: 0.75rem;
        }
        
        /* Верхняя навигация */
        .editor-top-nav {
            position: fixed;
            top: var(--spacing-3xl);
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: var(--spacing-lg);
            align-items: center;
            z-index: 10000;
        }
        
        .editor-top-nav .top-link {
            margin: 0;
        }
        
        .editor-clear-all-btn {
            padding: var(--spacing-md) var(--spacing-2xl);
            background: var(--color-bg-panel);
            color: var(--color-text-secondary);
            border: none;
            border-radius: var(--radius-button);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-slow);
            height: var(--button-height);
            display: inline-flex;
            align-items: center;
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.7);
        }
        
        .editor-clear-all-btn:hover {
            background: rgba(255, 0, 0, 0.2);
            color: var(--color-text);
        }
        
        .editor-clear-all-btn:not(.visible) {
            display: none;
        }
        
        /* Кнопки внизу */
        .editor-bottom-buttons {
            position: fixed;
            bottom: var(--spacing-3xl);
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: var(--spacing-lg);
            align-items: center;
            z-index: 10000;
        }
        
        /* Панель инструментов - стили для toolbar внутри canvas-wrapper */
        .canvas-wrapper .toolbar {
            position: static;
            transform: none;
            background: var(--color-bg-panel);
            padding: var(--spacing-lg);
            border-radius: var(--radius);
            display: flex;
            gap: var(--spacing-2xl);
            align-items: center;
            margin-top: 0;
            margin-bottom: 10px;
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.7);
        }
        
        .toolbar-section {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
        }
        
        .toolbar-label {
            font-size: 0.7rem;
            color: var(--color-text-dim);
            text-transform: uppercase;
        }
        
        .toolbar-value {
            font-size: 0.9rem;
            font-weight: 600;
        }
        
    </style>
</head>
<body>
    <!-- Верхняя навигация -->
    <div class="editor-top-nav">
        <a href="../index.html" class="top-link">← Void Typeface</a>
        <button class="editor-clear-all-btn" id="clearAllBtn">Clear All</button>
    </div>
    
    <div class="editor-container">
        <!-- Левая панель - Glyphs -->
        <aside class="editor-nav-panel">
            <div class="editor-nav-header">
                <h2>Glyphs</h2>
            </div>
            
            <!-- Поле для создания нового глифа -->
            <div class="new-glyph-section">
                <input type="text" id="newGlyphInput" maxlength="1" placeholder="$ or € or ₽">
                <button class="btn-secondary" id="newGlyphBtn">Add New</button>
            </div>
            
            <div class="char-list" id="charList">
                <!-- Заполняется JS -->
            </div>
        </aside>
        
        <!-- Центральная область - канвас -->
        <div class="canvas-area">
            <div class="canvas-wrapper">
                <canvas id="editorCanvas" width="600" height="600"></canvas>
                
                <div class="toolbar">
                    <div class="toolbar-section">
                        <div class="toolbar-label">Character</div>
                        <div class="toolbar-value" id="currentChar">-</div>
                    </div>
                    <div class="toolbar-section">
                        <div class="toolbar-label">Mode</div>
                        <div class="toolbar-value" id="currentMode">Base</div>
                    </div>
                    <div class="toolbar-section">
                        <div class="toolbar-label">Module</div>
                        <div class="toolbar-value" id="currentModule">S0</div>
                    </div>
                </div>
                
                <div class="editor-hint">
                    ←↑↓→ or WASD
                </div>
            </div>
        </div>
        
        <!-- Правая панель - Alternates -->
        <aside class="editor-alternatives-panel">
            <div class="editor-alternatives-header">
                <h2>Alternates</h2>
            </div>
            <div class="alternatives-content" id="alternativesContent">
                <!-- Заполняется JS -->
            </div>
            <div style="padding: 20px var(--spacing-lg); border-top: 1px solid var(--color-border); flex: 0 0 auto;">
                <button class="btn-secondary" id="newAlternativeBtn" style="display: none; width: 100%;">New Alternative</button>
            </div>
        </aside>
    </div>
    
    <!-- Кнопки внизу -->
    <nav class="editor-bottom-buttons">
        <input type="file" id="importFileInput" accept=".js" style="display: none;">
        <button class="btn-fixed" id="importBtn">Import</button>
        <button class="btn-fixed" id="exportBtn">Export Alphabet</button>
    </nav>
    
    <script type="module" src="../js/editor.js"></script>
</body>
</html>
