<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void Typeface - Glyph Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --color-bg: #000000;
            --color-bg-panel: #1a1a1a;
            --color-text: #ffffff;
            --color-text-dim: #808080;
            --color-border: #333333;
            --color-accent: #ffffff;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            overflow: hidden;
            user-select: none;
        }
        
        .editor-container {
            display: flex;
            height: 100vh;
        }
        
        /* Левая панель - навигация */
        .nav-panel {
            width: 250px;
            background: var(--color-bg-panel);
            border-right: 1px solid var(--color-border);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        
        .nav-header {
            padding: 20px;
            border-bottom: 1px solid var(--color-border);
        }
        
        .nav-header h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .nav-header p {
            font-size: 12px;
            color: var(--color-text-dim);
        }
        
        .char-list {
            flex: 1;
            padding: 10px;
        }
        
        .char-item {
            padding: 10px 15px;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .char-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .char-item.selected {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .char-item.edited {
            border-left: 3px solid var(--color-accent);
        }
        
        .char-label {
            font-size: 14px;
        }
        
        .char-count {
            font-size: 11px;
            color: var(--color-text-dim);
        }
        
        /* Центральная область - канвас */
        .canvas-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        #editorCanvas {
            background: #808080;
            cursor: crosshair;
        }
        
        .editor-hint {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 12px;
            color: var(--color-text-dim);
        }
        
        /* Правая панель - альтернативы */
        .alternatives-panel {
            width: 300px;
            background: var(--color-bg-panel);
            border-left: 1px solid var(--color-border);
            display: flex;
            flex-direction: column;
        }
        
        .alternatives-header {
            padding: 20px;
            border-bottom: 1px solid var(--color-border);
        }
        
        .alternatives-header h2 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .alternatives-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            align-content: start;
        }
        
        .alternative-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--color-border);
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .alternative-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }
        
        .alternative-item.selected {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--color-accent);
        }
        
        .alternative-item.edited {
            border-left: 3px solid var(--color-accent);
        }
        
        .alternative-preview canvas {
            width: 100%;
            height: 60px;
            background: var(--color-bg-panel);
            border: 1px solid var(--color-border);
            border-radius: 3px;
        }
        
        .alternative-label {
            font-size: 11px;
            color: var(--color-text-dim);
            margin-top: 8px;
            text-align: center;
        }
        
        /* Кнопки */
        .btn-group {
            padding: 15px;
            border-top: 1px solid var(--color-border);
            display: flex;
            gap: 10px;
        }
        
        .btn {
            flex: 1;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--color-border);
            border-radius: 5px;
            color: var(--color-text);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background: var(--color-accent);
            color: var(--color-bg);
        }
        
        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.9);
        }
        
        .btn-danger {
            background: rgba(255, 50, 50, 0.2);
            border-color: rgba(255, 50, 50, 0.5);
        }
        
        .btn-danger:hover {
            background: rgba(255, 50, 50, 0.3);
        }
        
        /* Модальное окно экспорта */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: var(--color-bg-panel);
            border: 1px solid var(--color-border);
            border-radius: 10px;
            padding: 30px;
            max-width: 800px;
            max-height: 80vh;
            overflow: auto;
        }
        
        .modal-header {
            margin-bottom: 20px;
        }
        
        .modal-header h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .modal-header p {
            font-size: 12px;
            color: var(--color-text-dim);
        }
        
        .code-output {
            background: var(--color-bg);
            border: 1px solid var(--color-border);
            border-radius: 5px;
            padding: 15px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 11px;
            white-space: pre;
            overflow-x: auto;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        
        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        /* Панель инструментов */
        .toolbar {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .toolbar-section {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .toolbar-label {
            font-size: 10px;
            color: var(--color-text-dim);
            text-transform: uppercase;
        }
        
        .toolbar-value {
            font-size: 14px;
            font-weight: 600;
        }
        
        textarea {
            background: var(--color-bg);
            border: 1px solid var(--color-border);
            border-radius: 5px;
            color: var(--color-text);
            padding: 10px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 11px;
            resize: vertical;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <!-- Левая панель - навигация по символам -->
        <div class="nav-panel">
            <div class="nav-header">
                <h1>Glyph Editor</h1>
                <p>Select a character to edit</p>
            </div>
            
            <!-- Поле для создания нового глифа -->
            <div class="new-glyph-section" style="padding: 10px; margin-bottom: 10px; border-bottom: 1px solid var(--color-border);">
                <input type="text" id="newGlyphInput" maxlength="1" placeholder="$ or € or ₽" style="width: 60px; padding: 5px; margin-right: 5px; background: var(--color-bg-panel); border: 1px solid var(--color-border); color: var(--color-text);">
                <button class="btn btn-small" id="newGlyphBtn" style="padding: 5px 10px; font-size: 12px;">Add New</button>
            </div>
            
            <div class="char-list" id="charList">
                <!-- Заполняется JS -->
            </div>
            <div class="btn-group">
                <input type="file" id="importFileInput" accept=".js" style="display: none;">
                <button class="btn" id="importBtn">Import File</button>
                <button class="btn btn-primary" id="exportBtn">Export Full</button>
            </div>
        </div>
        
        <!-- Центральная область - канвас -->
        <div class="canvas-area">
            <div class="toolbar">
                <div class="toolbar-section">
                    <div class="toolbar-label">Character</div>
                    <div class="toolbar-value" id="currentChar">-</div>
                </div>
                <div class="toolbar-section">
                    <div class="toolbar-label">Mode</div>
                    <div class="toolbar-value" id="currentMode">Base</div>
                </div>
                <div class="toolbar-section">
                    <div class="toolbar-label">Module</div>
                    <div class="toolbar-value" id="currentModule">S0</div>
                </div>
            </div>
            
            <canvas id="editorCanvas" width="600" height="600"></canvas>
            
            <div class="editor-hint">
                ↑↓ to switch type · ←→ to rotate · Click to place
            </div>
        </div>
        
        <!-- Правая панель - альтернативы -->
        <div class="alternatives-panel">
            <div class="alternatives-header">
                <h2>Glyph Variants</h2>
            </div>
            <div class="alternatives-content" id="alternativesContent">
                <!-- Заполняется JS -->
            </div>
            <div class="btn-group">
                <button class="btn" id="newAlternativeBtn" style="display: none;">New Alternative</button>
                <button class="btn btn-danger" id="deleteBtn" style="display: none;">Delete Edited Version</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="../js/editor.js"></script>
</body>
</html>
