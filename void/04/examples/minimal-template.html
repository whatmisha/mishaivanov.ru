<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Tool Name - YF Tools</title>
    <link rel="stylesheet" href="../css/yf-styles.css">
</head>
<body>
    <div class="container">
        <!-- Top Navigation -->
        <div class="top-links">
            <a href="/js/YF/" class="yf-tools-link">‚ÜêYF Tools</a>
            <button class="zoom-indicator" id="zoomIndicator">100%</button>
        </div>

        <div class="main-content">
            <!-- Main Canvas/Content Area -->
            <div class="canvas-container" id="canvasContainer">
                <svg id="mainSvg" xmlns="http://www.w3.org/2000/svg" width="1000" height="1000">
                    <!-- Your SVG content here -->
                </svg>
            </div>

            <!-- Control Panel (right side) -->
            <aside class="controls-panel" id="controlsPanel">
                <div class="panel-header" id="controlsPanelHeader">
                    <span>Controls</span>
                    <span class="collapse-icon">
                        <svg width="10" height="6" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 1L6 6L11 1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </span>
                </div>
                <div class="panel-content">
                    <!-- Your controls here -->
                    <section class="control-section">
                        <h3>Parameters</h3>
                        
                        <div class="control-group">
                            <label for="param1Slider">
                                <span>Parameter 1</span>
                                <input type="text" class="value-display" id="param1Value" value="100">
                            </label>
                            <input type="range" id="param1Slider" min="0" max="200" value="100">
                        </div>
                    </section>
                </div>
            </aside>
        </div>
    </div>

    <!-- Bottom Action Buttons -->
    <nav class="bottom-buttons">
        <button class="btn-fixed btn-export" id="exportBtn">Export SVG</button>
    </nav>

    <script type="module">
        // Import framework modules
        import { SliderController } from '../js/ui/SliderController.js';
        import { PanelManager } from '../js/ui/PanelManager.js';
        import { ZoomPanManager } from '../js/ui/ZoomPanManager.js';
        import { MathUtils } from '../js/utils/MathUtils.js';

        // Settings storage
        const settings = {
            values: { param1: 100 },
            get(key) { return this.values[key]; },
            set(key, value) { this.values[key] = value; }
        };

        // Initialize SliderController
        const sliderController = new SliderController(settings);
        sliderController.initSlider('param1Slider', {
            valueId: 'param1Value',
            setting: 'param1',
            min: 0,
            max: 200,
            decimals: 0,
            baseStep: 1,
            shiftStep: 10,
            onUpdate: (value) => {
                // Update your visualization here
                console.log('Parameter 1:', value);
            }
        });

        // Initialize PanelManager
        const panelManager = new PanelManager();
        panelManager.registerPanel('controlsPanel', {
            headerId: 'controlsPanelHeader',
            draggable: true,
            persistent: true
        });

        // Initialize ZoomPanManager
        const zoomPanManager = new ZoomPanManager(
            document.getElementById('canvasContainer'),
            document.getElementById('mainSvg')
        );

        // Update zoom indicator
        document.getElementById('canvasContainer').addEventListener('zoomchange', (e) => {
            document.getElementById('zoomIndicator').textContent = e.detail.percent + '%';
        });

        // Reset zoom on click
        document.getElementById('zoomIndicator').addEventListener('click', () => {
            zoomPanManager.resetZoom();
        });

        // Panel collapse
        document.querySelectorAll('.collapse-icon').forEach(icon => {
            icon.addEventListener('click', function() {
                this.closest('.controls-panel').classList.toggle('panel-collapsed');
                this.classList.toggle('collapsed');
            });
        });

        // Export functionality
        document.getElementById('exportBtn').addEventListener('click', () => {
            // Add your export logic here
            console.log('Export');
        });

        // Your main application logic here
        function updateVisualization() {
            // Update your SVG/canvas based on settings
        }

        // Initialize
        updateVisualization();
    </script>
</body>
</html>
